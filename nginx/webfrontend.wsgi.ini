[uwsgi]

plugin-dir=/opt/cluster/lib64

cgi-mode=true
master=true
vacuum=true
workers=16

harakiri-verbose=1
socket=127.0.0.1:9002

module=wsgi

py-programname=python-init

uid=www-data
gid=www-data

processes = 2

pidfile=/var/run/django.webfrontend.pid
logto=/var/log/webfrontend.uwsgi.log
logfile-chown=www-data

pythonpath=/opt/python-init/lib/python/site-packages/initat/cluster/
