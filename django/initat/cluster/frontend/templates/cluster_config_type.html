{% extends "main.html" %}

{% load i18n extra_tags %}

{% block title %}Config types{% endblock %}

{% block content %}

<h1>Config types</h1>

<div id="ct_tables"></div>

<script type="text/javascript">

// config type location class XML
CT_XML = undefined;

var master_array = {
    "ctype" : new draw_setup("Config Type", "ctype", "config_type",
        "{% url base:create_object 'config_type' %}",
        "{% url base:delete_object 'config_type' %}",
        [
            new draw_info("name"),
            new draw_info("description")
        ],
        {lock_div : "ct_tables"}
    )
};   

function load_cts() {
    $.ajax({
        url     : "{% url config:show_config_types %}",
        error   : handle_ajax_error,
        success : function(xml) {
            if (parse_xml_response(xml)) {
                CT_XML = $(xml).find("value[name='response']");
                init_xml_change(CT_XML);
                draw_tables();
            }
        }
    });
}

function draw_tables() {
    var t_div = $("div#ct_tables");
    t_div.children().remove();
    for (var key in master_array) {
        t_div.append(master_array[key].draw_table());
    };
};

function add_config_handlers() {
    load_cts();
};

$(document).ready(add_config_handlers);

</script>

{% endblock %}
