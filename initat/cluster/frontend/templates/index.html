{% extends "main.html" %}

{% load i18n coffeescript %}

{% block title %}{% trans "Indexpage" %}{% endblock %}

{% block content %}

<div id="center_content">
    <h2 class="center">Please select a device from the tree on the left side</h2>
    <div class="well">
        <h3>Quicklinks</h3>
        <ul class="list-group">
            <li class="list-group-item">Change account settings (password)
                <a href="{% url 'user:account_info' %}" class="btn btn-primary">{% trans "Account Info" %}</a>
            </li>
        </ul>
    </div>
</div>
<div id="center_deviceinfo">
</div>

<script type="text/javascript">

{% inlinecoffeescript %}

use_devs = (dev_list) ->
    if dev_list.length
        # only use when at least one device is selected
        cur_di = new device_info(undefined, dev_list[0], (entry for entry in dev_list[1..]))
        $("div#center_content").hide()
        $("div#center_deviceinfo").show()
        cur_di.show()
    else
        $("div#center_content").show()
        $("div#center_deviceinfo").hide()

add_config_handlers = ->
    install_devsel_link(use_devs, true, true, false)

$(document).ready(add_config_handlers)

{% endinlinecoffeescript %}

</script>

{% endblock %}
