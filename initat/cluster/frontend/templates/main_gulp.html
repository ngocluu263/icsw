<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="icsw.app">

        <!-- TODO: set title in angular -->
        <title update-title>ICSW&reg;</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta name="viewport" content="width=device-width"/>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
        <link rel="icon" type="image/png" href="/cluster/static/images/noctua_favicon.png" />

        <!-- endinject -->

            window.DEVICE_OBJECT_LEVEL_PERMISSION = "{{ device_object_level_permission }}";
        </script>
        <!-- inject:js -->
        <!-- endinject -->
        <!-- inject:app:js -->
        <!-- endinject -->

    </head>

        <!-- inject:content:html -->
        <!-- endinject -->

        <div id="icsw-wrapper">
            <div id="page-content-wrapper">
                <div ui-view>
                </div>
            </div>
        </div>
