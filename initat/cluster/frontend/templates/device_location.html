{% extends "main.html" %}

{% load i18n %}

{% block title %}Device location{% endblock %}

{% block content %}

<tabset>
    <tab heading="Device location">
        <icsw-device-location-overview icsw-sel-man="0" icsw-sel-man-sel-mode="d">
        </icsw-device-location-overview>
    </tab>
    <tab heading="Location configuration">
        <h3>Map view, {{ locations.length }} locations</h3>
        <icsw-config-category-location-edit preview-gfx="preview_gfx" preview-close="close_preview"></icsw-config-category-location-edit>
        <hr ng-show="preview_gfx"/>
        <icsw-config-category-tree-map-enhance preview-gfx="preview_gfx" preview-close="close_preview"></icsw-config-category-tree-map-enhance>
    </tab>
    <tab heading="Available locations">
        <div ng-controller="icswConfigCategoryTreeCtrl">
            <icsw-config-category-tree mode="location"></icsw-config-category-tree>
        </div>
    </tab>
</tabset>

{% endblock %}
