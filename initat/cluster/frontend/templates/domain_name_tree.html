{% extends "main.html" %}

{% load i18n coffeescript crispy_forms_tags %}

{% block title %}Domain name tree{% endblock %}

{% block content %}

<div id="icsw.domain_name_tree">

<script type="text/ng-template" id="domain_name_tree.html">
    {% crispy domain_name_tree_form domain_name_tree_form.helper %}
</script>

{% verbatim %}

<script type="text/ng-template" id="dtn_head.html">
    <tr>
        <th>Name</th>   
        <th>Nodename</th>
        <th>depth</th>
        <th>comment</th>
        <th>SN</th>
        <th>IP</th>
        <th>NS</th>
        <th colspan="2">Action</th>
    </tr>
</script>

<script type="text/ng-template" id="dtn_row.html">
    <td style="font-family:monospace;"><span ng-bind-html="get_space(obj.depth )"></span>{{ obj.name || '[TLN]' }}</td>
    <td><span ng-show="obj.depth">*{{ obj.node_postfix }}.{{ obj.full_name }}</span></td>
    <td>{{ obj.depth }}</td>
    <td>{{ obj.comment }}</td>
    <td>{{ obj.create_short_names | yesno1 }}</td>
    <td>{{ obj.always_create_ip | yesno1 }}</td>
    <td>{{ obj.write_nameserver_config | yesno1 }}</td>
    <td><input type="button" class="btn btn-primary btn-xs" ng-click="edit_obj(obj, $event)" value="modify" ng-show="obj.depth"/></td>
    <td><input type="button" class="btn btn-danger btn-xs" ng-click="delete_obj(obj)" value="delete" ng-show="obj.depth > 0"/></td>
</script>

<div ng-controller="dnt_base">
    <h2>Domain name tree ({{entries.length}} entries), <input type="button" value="create new" class="btn btn-success" ng-click="create_new($event)"/></h2>
    <div class="panel panel-default">
        <div class="panel-body">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Tree view</h3>
                    <tree treeconfig="dnt"></tree>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h3>Create / modify</h3>
                    <div edittemplate ng-if="modal_active && !settings.use_modal" class="well well-sm">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h3>Table view</h3>
            <table class="table table-condensed table-hover" style="width:auto;">
                <thead dtnhead></thead>
                <tbody>
                    <tr><td colspan="9" paginator entries="entries" pag_settings="pagSettings" per_page="20"></td></tr>
                    <tr dtnrow ng-repeat="obj in entries | paginator:this"></tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>
</div>
</div>

{% endverbatim %}

{% endblock %}
