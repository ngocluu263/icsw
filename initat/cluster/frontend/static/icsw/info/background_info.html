<script type="text/ng-template" id="icsw/main/backgroundinfo.html">
    <icsw-background-job-info-table></icsw-background-job-info-table>
</script>

<script type="text/ng-template" id="icsw.background.job.info.table">
    <icsw-tools-rest-table-new target-list="bi_lines" config-service="icswBackgroundInfoListService">
        <table st-table="bi_lines_displayed" st-safe-src="bi_lines" icsw-tools-table-leak-filtered="filtered"
               class="table table-hover table-condensed table-striped" style="width:100%;">
            <h2>{{ bi_lines.length }} background job info, {{ filtered.length }} shown</h2>
            <thead>
                <tr>
                    <td colspan="99">
                        <!-- st-items-by-page="15"-->
                        <div
                            icsw-tools-pagination
                            st-displayed-pages="11"
                            possible-items-by-page="15,30,100,200"
                        ></div>
                    </td>
                </tr>
                <tr>
                    <th>command</th>
                    <th>result</th>
                    <th>XML</th>
                    <th>created</th>
                    <th>user</th>
                    <th>state</th>
                    <th>initiator</th>
                    <th>commands</th>
                    <th>objects</th>
                    <th>cause</th>
                    <th>valid until</th>
                </tr>
            </thead>
            <tbody ng-repeat="line in bi_lines_displayed">
                <tr icsw-background-job-line line="line"></tr>
            </tbody>
        </table>
    </icsw-tools-rest-table-new>
</script>
