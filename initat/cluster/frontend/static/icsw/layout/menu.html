<script type="text/ng-template" id="icsw.layout.menubar">
    <nav icsw-element-size="navbar_size" class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="menu_base" ng-cloak ng-show="is_authenticated" ng-cloack>
        <ul class="nav navbar-nav">
            <li ng-mouseover="device_quicksel(true)" ng-mouseleave="device_quicksel(false)">
                <a><span class="fa fa-desktop fa-lg"></span></a>
            </li>
            <li>
                <a href="{{ ICSW_URLS.MAIN_INDEX }}"><span class="fa fa-home fa-lg" title="Dashboard"></span></a>
            </li>

            <li> <!-- TODO perms -->
                <a class="dropdown-toggle" data-toggle="dropdown">Device <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <!-- TODO perms -->
                    <li ng-show="has_menu_permission('user.modify_tree')"><a href="{{ ICSW_URLS.MON_CREATE_DEVICE }}">Create new device</a></li>
                    <li ng-show="has_menu_permission('user.modify_tree')" class="divider"></li>
                    <li><a href="{{ ICSW_URLS.DEVICE_DEVICE_GENERAL }}">General</a></li>
                    <li><a href="{{ ICSW_URLS.NETWORK_DEVICE_NETWORK }}">Network</a></li>
                    <li><a href="{{ ICSW_URLS.CONFIG_SHOW_CONFIGS }}">Configuration (TODO: should be capability)</a></li>
                    <li ng-show="has_menu_permission('device.change_variables')"><a href="{{ ICSW_URLS.DEVICE_VARIABLES }}">Device variables</a></li>
                    <li ng-show="has_menu_permission('user.modify_category_tree')"><a href="{{ ICSW_URLS.BASE_CATEGORY_TREE }}">Category (TODO: should only device)</a></li>
                    <li ng-show="has_menu_permission('user.modify_category_tree')"><a href="{{ ICSW_URLS.BASE_CATEGORY_TREE }}">Location (TODO: should only location)</a></li>
                    <li ng-show="has_menu_permission('device.change_connection')"><a href="{{ ICSW_URLS.DEVICE_CONNECTIONS }}">Device connections</a></li>
                    <li ng-show="has_any_menu_permission(['user.modify_tree', 'user.modify_domain_name_tree'])" class="divider"></li>
                    <li ng-show="has_menu_permission('user.modify_tree')"><a href="{{ ICSW_URLS.DEVICE_TREE_SMART }}">Device tree</a></li>
                    <li ng-show="has_menu_permission('user.modify_domain_name_tree')"><a href="{{ ICSW_URLS.NETWORK_DOMAIN_NAME_TREE }}">Domain name tree</a></li>
                    <li ng-show="false && has_menu_permission('device.discovery_server') && has_valid_license('discovery_server')" class="divider"></li>
                    <li ng-show="false && has_menu_permission('device.discovery_server') && has_valid_license('discovery_server')"><a href="{{ ICSW_URLS.DISCOVERY_OVERVIEW }}">Discovery</a></li>
                </ul>
            </li>

            <li> <!-- TODO perm -->
                <a class="dropdown-toggle" data-toggle="dropdown">Monitoring <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li ng-show="has_menu_permission('mon_check_command.setup_monitoring')"><a href="{{ ICSW_URLS.MON_SETUP }}">Basic setup</a></li>
                    <li ng-show="has_menu_permission('mon_check_command.setup_monitoring') && has_menu_permission('device.change_monitoring')"><a href="{{ ICSW_URLS.MON_DEVICE_CONFIG }}">Device settings</a></li>
                    <li ng-show="has_valid_license('md_config_server') && has_menu_permission('mon_check_command.setup_monitoring')" class="divider"></li>
                    <li ng-show="has_valid_license('md_config_server') && has_menu_permission('mon_check_command.setup_monitoring')"><a href="{{ ICSW_URLS.MON_SETUP_CLUSTER }}">Cluster / Dependency setup</a></li>
                    <li ng-show="has_valid_license('md_config_server') && has_menu_permission('mon_check_command.setup_monitoring')"><a href="{{ ICSW_URLS.MON_SETUP_ESCALATION }}">Escalation setup</a></li>
                    <li ng-show="has_valid_license('md_config_server') && has_menu_permission('mon_check_command.setup_monitoring')" class="divider"></li>
                    <li><a href="{{ ICSW_URLS.TODO }}">Checks TODO: Device Checks, Checks generally and Check category</a></li>
                    <li><a href="{{ ICSW_URLS.TODO }}">Monitoring hints TODO: include Disk</a></li>
                    <li class="divider"></li>
                    <li ng-show="has_valid_license('md_config_server')"><a href="{{ ICSW_URLS.MON_CALL_ICINGA }}" target="_blank">Icinga</a></li>
                    <li ng-show="has_menu_permission('mon_check_command.setup_monitoring') && SERVICE_TYPES['md-config']" class="text-left">
                        <ul class="list-group" style="margin-bottom: 10px; margin-top: 5px">
                            <li class="list-group-item">
                                <input type="button" class="btn btn-success btn-xs" value="rebuild config (cached, RC)" title="fully cached (with routing cache)" ng-click="rebuild_config('ALWAYS')"/>
                            </li>
                            <li class="list-group-item">
                                <input type="button" class="btn btn-warning btn-xs" value="rebuild config (dynamic)" ng-click="rebuild_config('DYNAMIC')"/>
                            </li>
                            <li class="list-group-item">
                                <input type="button" class="btn btn-danger btn-xs" value="rebuild config (refresh)" ng-click="rebuild_config('REFRESH')"/>
                            </li>
                        </ul>
                    </li>
                    <li ng-show="has_menu_permission('mon_check_command.setup_monitoring')"><a href="{{ ICSW_URLS.MON_BUILD_INFO }}">Build Info</a></li>
                </ul>
            </li>

            <li> <!-- TODO perm -->
                <a class="dropdown-toggle" data-toggle="dropdown">Status <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li ng-show="SERVICE_TYPES['md-config'] && has_valid_license('monitoring_dashboard')"><a href="{{ ICSW_URLS.MON_LIVESTATUS }}">Livestatus</a></li>
                    <li><a href="{{ ICSW_URLS.TODO }}">Graph</a></li> <!-- TODO perm -->
                    <li><a href="{{ ICSW_URLS.TODO }}">Status history</a></li> <!-- TODO perm -->
                    <li ng-show="has_menu_permission('user.modify_tree')" class="divider"></li> <!-- TODO perm -->
                    <li ng-show="has_valid_license('kpi') && has_menu_permission('kpi.kpi')"><a href="{{ ICSW_URLS.BASE_KPI }}">Key performance indicators</a></li>
                    <!--
                        This does not really fit here  // BM 20150629
                    <li ng-show="has_menu_permission('mon_check_command.setup_monitoring') && has_valid_license('reporting')"><a href="{{ ICSW_URLS.MON_OVERVIEW }}">Monitoring Overview</a></li>
                    -->
                </ul>
            </li>

            <li ng-show="
                has_any_valid_license(['netboot', 'package_install'])
                &&
                has_any_menu_permission(['device.change_boot', 'package.package_install', 'partition_fs.modify_partitions', 'kernel.modify_kernels', 'image.modify_images'])
                ">
                <a class="dropdown-toggle" data-toggle="dropdown">Cluster <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li ng-show="SERVICE_TYPES.mother && has_valid_license('netboot') && has_menu_permission('device.change_boot')"><a href="{{ ICSW_URLS.BOOT_SHOW_BOOT }}">Nodeboot</a></li>
                    <li ng-show="SERVICE_TYPES.package && has_valid_license('package_install') && has_menu_permission('package.package_install') && has_valid_license('package_install')"><a href="{{ ICSW_URLS.PACK_REPO_OVERVIEW }}">Package install</a></li>
                    <li ng-show="has_valid_license('netboot') && SERVICE_TYPES.mother && SERVICE_TYPES.package" class="divider"></li>
                    <li ng-show="has_valid_license('netboot') && has_menu_permission('image.modify_images')"><a href="{{ ICSW_URLS.SETUP_IMAGE_OVERVIEW }}">Image overview</a></li>
                    <li ng-show="has_valid_license('netboot') && has_menu_permission('kernel.modify_kernels')"><a href="{{ ICSW_URLS.SETUP_KERNEL_OVERVIEW }}">Kernel overview</a></li>
                    <li ng-show="has_valid_license('netboot') && has_menu_permission('partition_fs.modify_partitions')"><a href="{{ ICSW_URLS.SETUP_PARTITION_OVERVIEW }}">Partition overview</a></li>

                </ul>
            </li>

            <li ng-show="has_any_valid_license(['rms', 'ext_license'])">
                <a class="dropdown-toggle" data-toggle="dropdown">RMS <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{{ ICSW_URLS.RMS_OVERVIEW }}" ng-show="has_valid_license('rms')">RMS overview</a></li>
                    <li><a href="{{ ICSW_URLS.LIC_OVERVIEW }}" ng-show="false && has_valid_license('ext_license')">License overview</a></li>
                    <li><a href="{{ ICSW_URLS.LIC_LICENSE_LIVEVIEW }}" ng-show="has_valid_license('ext_license')">License LiveView</a></li>
                </ul>
            </li>

            <li ng-show="has_menu_permission('group.group_admin')">
                <a class="dropdown-toggle" data-toggle="dropdown">System setup <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{{ ICSW_URLS.USER_OVERVIEW }}">Overview</a></li>
                    <li><a href="{{ ICSW_URLS.SYSTEM_HISTORY_OVERVIEW }}" ng-show="has_valid_license('snapshot')">History</a></li>
                    <li ng-show="CURRENT_USER.is_superuser"><a href="{{ ICSW_URLS.USER_GLOBAL_LICENSE }}"><span class="glyphicon glyphicon-pencil"></span>&nbsp;License</a></li>
                    <li ng-show="has_menu_permission('background_job.show_background')"><a href="{{ ICSW_URLS.USER_BACKGROUND_JOB_INFO }}"><span class="glyphicon glyphicon-list"></span>&nbsp;Background Job Info</a></li>
                </ul>
            </li>

            <icsw-layout-menubar-addons></icsw-layout-menubar-addons>

            <li class="visible-lg">
                <div ng-show="num_gauges" ng-repeat="(key, obj) in cur_gauges" class="progress" style="width:200px; margin-top:10px;">
                    <progressbar animate="true" value="obj.value" type="success"><span>{{ obj.value }} %</span></progressbar>
                </div>
            </li>
            <li ng-if="num_gauges == 0" class="visible-lg">
                <img height="42px" ng-attr-src="{{ initProduct.menu_gfx_url }}" ng-click="redirect_to_init()" style="cursor: pointer" title="{{ initProduct.name }}" alt="{{ initProduct.name }}"/>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <p class="navbar-text visible-lg">
                    <button type="button" class="btn btn-danger btn-xs fa fa-info-circle" title="cluster server information" ng-click="redirect_to_info()">
                         Server Information
                    </button>
                    &nbsp;
                    <button ng-show="HANDBOOK_PDF_PRESENT" type="button" class="btn btn-primary btn-xs fa fa-book" title="show cluster handbook as PDF" ng-click="redirect_to_handbook()">
                         PDF Handbook
                    </button>
                    &nbsp;
                    <button ng-show="false && HANDBOOK_CHUNKS_PRESENT" type="button" class="btn btn-success btn-xs fa fa-html5" title="show {{ HANDBOOK_PAGE }}" ng-click="show_handbook_page()">
                         HTML Handbook
                    </button>
                    &nbsp;
                    <button type="button" ng-show="NUM_BACKGROUND_JOBS" ng-class="get_background_job_class()" ng-click="redirect_to_bgj_info()" title="number of background jobs">{{ NUM_BACKGROUND_JOBS }}</button>
                </p>
                <p class="navbar-text hidden-lg">
                    <button type="button" class="btn btn-danger btn-xs fa fa-info-circle" title="cluster server information" ng-click="redirect_to_info()">
                    </button>
                    &nbsp;
                    <button ng-show="HANDBOOK_PDF_PRESENT" type="button" class="btn btn-primary btn-xs fa fa-book" title="show cluster handbook as PDF" ng-click="redirect_to_handbook()">
                    </button>
                    &nbsp;
                    <button ng-show="HANDBOOK_CHUNKS_PRESENT" type="button" class="btn btn-success btn-xs fa fa-html5" title="show {{ HANDBOOK_PAGE }}" ng-click="show_handbook_page()">
                    </button>
                    &nbsp;
                    <button type="button" ng-show="NUM_BACKGROUND_JOBS" ng-class="get_background_job_class()" ng-click="redirect_to_bgj_info()" title="number of background jobs">{{ NUM_BACKGROUND_JOBS }}</button>
                </p>
            </li>
            <li>
                <p class="navbar-text visible-md visible-lg">
                    {{ cur_time }}
                    <span title="{{ CURRENT_USER.full_name }}">user '{{ CURRENT_USER.login }}'</span><span ng-show="CURRENT_USER.login != CURRENT_USER.login_name"> (via alias {{ CURRENT_USER.login_name }})</span>
                </p>
            </li>
            <li>
                <a class="dropdown-toggle" data-toggle="dropdown">Session <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{{ ICSW_URLS.USER_ACCOUNT_INFO }}"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;Account Info</a></li>
                    <li ng-show="has_menu_permission('backbone.user.admin')"><a href="{{ ICSW_URLS.ADMIN_INDEX }}"><span class="glyphicon glyphicon-wrench"></span>&nbsp;Admin</a></li>
                    <li><a href="{{ ICSW_URLS.SESSION_LOGOUT }}"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Logout</a></li>
                </ul>
            </li>
            <li>
                &nbsp;
            </li>
        </ul>
    </nav>
</script>
