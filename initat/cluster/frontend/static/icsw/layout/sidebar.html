<script type="text/ng-template" id="icsw.layout.sidebar">
    <div ng-controller="icswSidebarSeparatorCtrl">
        <div id="icsw-sidebar-wrapper" ng-controller="icswSidebarCtrl" ng-show="is_authenticated">
            <div class="input-group">
                <div ng-class="search_ok && 'form-group' || 'form-group has-error'">
                    <input type="text" class="form-control" ng-disabled="is_loading" ng-model="searchstr" placeholder="search ..." ng-change="update_search()"/>
                </div>
                <span class="input-group-btn" ng-show="sidebar_state > 1">
                    <button class="btn btn-success fa fa-chevron-right" title="Use selection" type="button" ng-click="call_devsel_func()" ng-show="devsel_receiver">
                         Apply
                    </button>
                    <button class="btn btn-warning fa fa-remove" title="Clear selection" type="button" ng-click="clear_selection()">
                         Clear
                    </button>
                </span>
                <span class="input-group-btn" ng-show="sidebar_state < 2">
                    <button class="btn btn-success fa fa-chevron-right" title="Use selection" type="button" ng-click="call_devsel_func()" ng-show="devsel_receiver">
                    </button>
                    <button class="btn btn-warning fa fa-remove" title="Clear selection" type="button" ng-click="clear_selection()">
                    </button>
                </span>
            </div>
            <tabset>
                <tab heading="Group" select="activate_tab('g')" active="tabs['g']">
                    <!-- use tree for production or ntree for testing -->
                    <!-- add attribute max-heigth to limit used height -->
                    <tree treeconfig="s_tc_devices" single="true"></tree>
                </tab>
                <tab heading="FQDN" select="activate_tab('f')" active="tabs['f']">
                    <tree treeconfig="s_tc_fqdns"></tree>
                </tab>
                <tab heading="Category" select="activate_tab('c')" active="tabs['c']">
                    <tree treeconfig="s_tc_categories"></tree>
                </tab>
            </tabset>
            <div id="ajax_info"></div>
        </div>
        <div id="icsw-sidebar-sep" ng-click="sep_click()" ng-show="is_authenticated"></div>
    </div>
</script>
