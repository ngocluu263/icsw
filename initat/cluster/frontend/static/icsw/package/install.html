<script type="text/ng-template" id="icsw.package.install.overview">
    <uib-tabset>
        <uib-tab heading="Package repositories">
            <icsw-tools-rest-table target-list="entries.repos" config-service="icswPackageInstallRepositoryService">
                <h3>Repositories ({{ entries.repos.length }} entries, {{ rest_data.service.length }} services),
                    <icsw-tools-button type="reload" value="rescan repos" ng-click="rescan_repos(reload)"></icsw-tools-button>
                    <icsw-tools-button type="reload" value="Sync to clients" ng-click="sync_repos()"></icsw-tools-button>
                    <icsw-tools-button type="delete" value="Clear caches" ng-click="clear_caches()"></icsw-tools-button>
                </h3>
                <table st-table="repos_displayed" st-safe-src="entries.filtered_repos" class="table table-condensed table-hover" style="width:auto;">
                    <thead>
                        <tr icsw-package-install-repository-head></tr>
                        <tr>
                            <td colspan=5 icsw-tools-pagination st-items-by-page="10" possible-items-by-page="10,20,50,100">
                            </td>
                            <td colspan="99">
                                <div class="form-group">
                                    only enabled
                                    <icsw-tools-button type="show" is-show="show_enabled_repos" size="sm" ng-click="toggle_enabled_repos()"></icsw-tools-button>
                                    only published
                                    <icsw-tools-button type="show" is-show="show_published_repos" size="sm" ng-click="toggle_published_repos()"></icsw-tools-button>
                                </div>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr icsw-package-install-repository-row ng-repeat="obj in repos_displayed"></tr><!--entries | orderBy:'-name':true | paginator:this"></tr>-->
                    </tbody>
                </table>
            </icsw-tools-rest-table>
        </uib-tab>
        <uib-tab heading="Package search">
            <icsw-package-install-search-overview repositories="entries.repos"></icsw-package-install-search-overview>
        </uib-tab>
        <uib-tab heading="Install">
            <h3>
                <div class="form-inline">
                    ({{ devices.length }} devices, {{ entries.packages.length }} packages), {{ selected_pdcs_length() }} selected, package filter:
                    <div class="form-group">
                        <input ng-model="package_filter" class="form-control input-sm"/>
                    </div>,
                    <input ng-show="selected_pdcs_length()" type="button" class="btn btn-success btm-sm" value="action" ng-click="action($event)"/>&nbsp;
                    <icsw-tools-button type="reload" value="sync" size="sm" title="send a resync to all registered clients" ng-click="send_sync()"></icsw-tools-button>
                    <icsw-tools-button type="delete" value="clear caches" size="sm" ng-click="send_clear_caches()"></icsw-tools-button>
                    show
                    <div class="btn-group btn-group-sm">
                        <input type="button" ng-class="is_mode == 'a' && 'btn btn-success' || 'btn'" ng-click="is_mode = 'a'" value="action"/>
                        <input type="button" ng-class="is_mode == 'v' && 'btn btn-success' || 'btn'" ng-click="is_mode = 'v'" value="version"/>
                    </div>
                </div>
            </h3>
            <table class="table table-condensed" style="width:auto;">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Device</th>
                        <th ng-repeat="dev in devices" class="text-center">{{ dev.name }}</th>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <th>contact (Vers)</th>
                        <td ng-repeat="dev in devices">{{ latest_contact(dev) }} ({{ dev.client_version }})</td>
                    </tr>
                    <tr>
                        <th>Package</th>
                        <th>action</th>
                        <th ng-repeat="dev in devices" class="text-center">
                            <div class="btn-group btn-group-xs">
                                <input type="button" class="btn btn-primary" ng-click="change_device_sel(dev, 1)" value="S"/>
                                <input type="button" class="btn btn-success" ng-click="change_device_sel(dev, 0)" value="T"/>
                                <input type="button" class="btn btn-warning" ng-click="change_device_sel(dev, -1)" value="C"/>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pack in entries.packages | filter:{'name' : package_filter}">
                        <td>
                            {{ pack.name }}
                            <span ng-show="pack.always_latest == false">{{ pack.version }}</span>
                            <span ng-show="pack.always_latest == true">&lt;latest&gt;</span>
                            <span ng-show="pack.target_repo"> from {{ pack.target_repo | array_lookup:entries.repos:"name" }}</span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-xs">
                                <input type="button" class="btn btn-primary" ng-click="change_package_sel(pack, 1)" value="S"/>
                                <input type="button" class="btn btn-success" ng-click="change_package_sel(pack, 0)" value="T"/>
                                <input type="button" class="btn btn-warning" ng-click="change_package_sel(pack, -1)" value="C"/>
                            </div>
                        </td>
                        <td ng-repeat="device in devices" istate mode="is_mode" pdc="state_dict[device.idx][pack.idx]" parent="$parent.$parent" pdcs="$parent.selected_pdcs" ng-class="get_td_class(device.idx, pack.idx)"></td>
                    </tr>
                </tbody>
            </table>
            <icsw-tools-rest-table target-list="entries.packages" config-service="icswPackageInstallPackageListService">
                <h3>Packages ({{ entries.packages.length }} entries)</h3>
                <table st-table="packages_displayed" st-safe-src="entries.packages" class="table table-condensed table-hover" style="width:auto;">
                    <thead icsw-package-install-package-head></thead>
                    <tbody>
                        <tr><td colspan="9" icsw-tools-pagination  st-items-by-page="10" possible-items-by-page="10,20,50,100"></td></tr>
                        <tr icsw-package-install-package-row ng-repeat="obj in packages_displayed"></tr>
                    </tbody>
                </table>
            </icsw-tools-rest-table>
        </uib-tab>
    </uib-tabset>
</script>

<script type="text/ng-template" id="icsw.package.install.package.repo.head">
    <tr>
        <th>Name</th>

        <th>GPGcheck</th>

<script type="text/ng-template" id="icsw.package.install.pdc.state">
    <div>
        <span ng-show="show_pdc()" tooltip-placement="bottom" tooltip-html-unsafe="{{ get_tooltip() }}">
            <span ng-class="get_glyph_class(pdc.target_state)"></span>
            <div class="btn-group btn-group-xs">
                <input type="button" class="btn disabled" ng-class="get_btn_class()" value="{{ pdc.installed }}"/>
                <input type="button" class="btn disabled" ng-class="pdc.force_flag && 'btn-primary' || 'btn-default'" value="F"/>
                <input type="button" class="btn disabled" ng-class="pdc.nodeps_flag && 'btn-primary' || 'btn-default'" value="N"/>
                <input type="button" ng-class="pdc.selected && 'btn btn-primary' || 'btn'" value="S" title="select" ng-model="pdc.selected" ng-click="change_sel(pdc)"/>
            </div>
        </span>
        <span ng-show="!show_pdc()">
            <div class="btn-group btn-group-xs">
                <input type="button" ng-class="pdc.selected && 'btn btn-primary' || 'btn'" value="S" title="select" ng-model="pdc.selected" ng-click="change_sel(pdc)"/>
            </div>
        </span>
    </div>
</script>

<script type="text/ng-template" id="icsw.package.install.pdc.version">
    <div>
        <span ng-show="show_pdc()" tooltip-placement="bottom" tooltip-html-unsafe="{{ get_tooltip() }}">
            {{ get_installed_version() }}
        </span>
    </div>
</script>

<script type="text/ng-template" id="icsw.package.install.package.repo.row">
    <td>{{ obj.name }}</td>
    <td>{{ obj.alias }}</td>
    <td>{{ obj.enabled | yesno1 }}</td>
    <td>{{ obj.autorefresh | yesno1 }}</td>
    <td>{{ obj.gpg_check | yesno1 }}</td>
    <td>{{ obj.publish_to_nodes | yesno1 }}</td>
    <td>{{ obj.url }}</td>
    <td>{{ obj.priority }}</td>
    <td>{{ fn.get_service_name(this, obj) }}</td>
    <td>
        <icsw-tools-button type="toggle" size="xs" value="toggle publish" ng-click="config_service.toggle(obj)"></icsw-tools-button>
    </td>
    <td>
        <icsw-tools-button type="delete" size="xs" ng-click="delete(obj)"></icsw-tools-button>
    </td>
</script>

<script type="text/ng-template" id="icsw.package.install.package.search.head">
    <tr>
        <th>Search string</th>
        <th>User</th>
        <th>repeat</th>
        <th>State</th>
        <th>results</th>
        <th>search</th>
        <th>last search</th>   
        <th colspan="4" class="text-center">action</th>   
    </tr>
</script>

<script type="text/ng-template" id="icsw.package.install.package.search.row">
    <td>{{ obj.search_string }}</td>
    <td>{{ obj.user | array_lookup:config_service.user_rest | show_user }}</td>
    <td>{{ obj.num_searches }}</td>
    <td>{{ obj.current_state }}</td>
    <td>{{ obj.results }}</td>
    <td>{{ obj.last_search_string }}</td>
    <td class="text-right">{{ obj.last_search | datetime1 }}</td>
    <td>
        <icsw-tools-button type="display" size="xs" value="show results" ng-show="obj.current_state=='done'"" ng-click="show_search_result(obj)"></icsw-tools-button>
    </td>
    <td>
        <icsw-tools-button type="reload" size="xs" ng-show="obj.current_state == 'done'" ng-click="retry_search(obj)"></icsw-tools-button>
    </td>
    <td>
        <icsw-tools-button type="modify" size="xs" ng-click="edit($event, obj)"></icsw-tools-button>
    </td>
    <td>
        <icsw-tools-button type="delete" size="xs" ng-click="delete(obj)"></icsw-tools-button>
    </td>
</script>

<script type="text/ng-template" id="icsw.package.install.search.result.head">
    <tr>
        <th>name</th>
        <th>version</th>
        <th>kind</th>
        <th>repo</th>
        <th>arch</th>
        <th colspan="3" class="text-center">action</th>   
    </tr>
</script>

<script type="text/ng-template" id="icsw.package.install.search.result.row">
    <td>{{ obj.name }}</td>
    <td>{{ obj.version }}</td>
    <td>{{ obj.kind }}</td>
    <td>{{ obj.package_repo | array_lookup:repos:"name" }}</td>
    <td>{{ obj.arch }}</td>
    <td><input type="button" ng-show="obj.copied == 0 && !obj.target_repo" class="btn btn-xs btn-primary" ng-click="take_search_result(obj, true)" value="take exact"/></td>
    <td>
        <div ng-show="!obj.copied">
            <input type="button" class="btn btn-xs btn-primary" ng-click="take_search_result(obj, false)" value="take latest"/>
            <div class="btn-group">
                <button type="button" class="btn btn-warning btn-xs dropdown-toggle" data-toggle="dropdown">
                    from repo <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ng-click="obj.target_repo=null">ignore</a></li>
                    <li ng-repeat="repo in repos">
                        <a ng-click="obj.target_repo=repo.idx">
                            <span ng-show="repo.idx == obj.package_repo">(*) </span>
                            {{ repo.name }}
                        </a>
                    </li>
                </ul>
            </div>
            {{ show_repo(obj) }}
        </div>
    </td>
    <td>{{ obj.target_repo | array_lookup:repos:"name":"ignore" }}</td>
    <td>
        <icsw-tools-button type="delete" size="xs" ng-click="delete(obj)"></icsw-tools-button>
    </td>
</script>

<script type="text/ng-template" id="icsw.package.install.package.list.head">
    <tr>
        <th>name</th>
        <th>version</th>
        <th>Repository</th>
        <th>forced</th>
        <th>kind</th>

<script type="text/ng-template" id="icsw.package.install.package.list.row">
    <td>{{ obj.name }}</td>
    <td ng-show="obj.always_latest == false">{{ obj.version }}</td>
    <td ng-show="obj.always_latest == true">&lt;latest&gt;</td>

    <td>
        <icsw-tools-button type="delete" size="xs" ng-click="delete(obj)"></icsw-tools-button>
    </td>
    <td>{{ get_pdc_list(obj) }}</td>
</script>

    <div class="row">
        <div class="form-inline col-md-8">
            New search :

<script type="text/ng-template" id="package.action.form">
    <form class="form-horizontal" name="form_data">
        <h2>PDC action</h2>
        <fieldset>
            <legend>Base data</legend>
            <div class="form-group">
                <label class="control-label col-sm-3">
                    Target state
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.target_state" style="max-width:400px; min-width:240px;">
                        <ui-select-match class="ui-select-match" placeholder="select a target state">
                            {{ $select.selected.info }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.state as value in target_states">
                            <div ng-bind-html="value.info | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flags</legend>
            <div class="form-group">
                <label class="control-label col-sm-3">
                    Nodeps flag
                </label>
                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.nodeps_flag">
                            <ui-select-match class="ui-select-match" placeholder="select the nodeps flag">
                                {{ $select.selected.info }}
                            </ui-select-match>
                            <ui-select-choices class="ui-select-choices" repeat="value.idx as value in flag_states">
                                <div ng-bind-html="value.info | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="edit_obj.nodeps_flag = undefined" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">
                    Force flag
                </label>
                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.force_flag">
                            <ui-select-match class="ui-select-match" placeholder="select the force flag">
                                {{ $select.selected.info }}
                            </ui-select-match>
                            <ui-select-choices class="ui-select-choices" repeat="value.idx as value in flag_states">
                                <div ng-bind-html="value.info | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="edit_obj.force_flag = undefined" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Image Dependency</legend>
            <div class="form-group">
                <label class="control-label col-sm-3">
                    Image dep
                </label>
                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.image_dep" ng-disabled="false">
                            <ui-select-match class="ui-select-match" placeholder="select image dependency">
                                {{ $select.selected.info }}
                            </ui-select-match>
                            <ui-select-choices class="ui-select-choices" repeat="value.idx as value in dep_states">
                                <div ng-bind-html="value.info | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="edit_obj.image_dep = undefined" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <div class="controls col-lg-offset-0 col-sm-7">
                        <label>
                            <input class="checkboxinput checkbox" name="image_change" ng-model="edit_obj.image_change" type="checkbox"/>
                            change image list
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" ng_show="edit_obj.image_change">
                <label class="control-label col-sm-3">
                    Image list
                </label>
                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.image_list" style="max-width:400px; min-width:240px;">
                        <ui-select-match class="ui-select-match" placeholder="select one or more images">
                            {{ $item.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in srv_image_list">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Kernel Dependency</legend>
            <div class="form-group">
                <label class="control-label col-sm-3">
                    Kernel dep
                </label>
                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.kernel_dep">
                            <ui-select-match class="ui-select-match" placeholder="select kernel dependency">
                                {{ $select.selected.info }}
                            </ui-select-match>
                            <ui-select-choices class="ui-select-choices" repeat="value.idx as value in dep_states">
                                <div ng-bind-html="value.info | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="edit_obj.kernel_dep = undefined" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <div class="controls col-lg-offset-0 col-sm-7">
                        <label>
                            <input class="checkboxinput checkbox" name="kernel_change" ng-model="edit_obj.kernel_change" type="checkbox"/>
                            change kernel list
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" ng_show="edit_obj.kernel_change">
                <label class="control-label col-sm-3">
                    Kernel list
                </label>
                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.kernel_list" style="max-width:400px; min-width:240px;">
                        <ui-select-match class="ui-select-match" placeholder="select one or more kernels">
                            {{ $item.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in srv_kernel_list">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="package.search.form">
    <form class="form-horizontal" name="form_data">
        <h2>Package search</h2>
        <fieldset>
            <legend>Base data</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField">
                    Search string<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control" maxlength="128" name="search_string" ng-model="edit_obj.search_string" required="True" type="text"/>
                </div>
            </div>
        </fieldset>
    </form>
</script>
