<script type="text/ng-template" id="config.form">
    <form id="form" class="form-horizontal" ng-submit="modify()" name="form">
        <h2>Configuration '{{ edit_obj.name }}'</h2>
        <tabset>
            <tab heading="Basic setup">
                <fieldset>
                    <legend>Basic settings</legend>
                    <div id="div_id_name" class="form-group ng-class:form_error('name')">
                        <label for="id_name" class="control-label col-sm-3 requiredField">
                            Name<span class="asteriskField">*</span></label>
                        <div class="controls col-sm-7">
                            <input class="textinput textInput form-control" id="id_name" maxlength="192" name="name" ng-model="edit_obj.name" required="True" type="text" typeahead="hint for hint in get_all_config_hint_names() | filter:$viewValue" typeahead-min-length="1" typeahead-on-select="config_selected_vt($item, $model, $label, edit_obj)"></input>
                        </div>
                    </div>
                    <div id="div_id_description" class="form-group">
                        <label for="id_description" class="control-label col-sm-3">
                            Description
                        </label>

                        <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_description" maxlength="765" name="description" ng-model="edit_obj.description" type="text"></input></div>
                    </div>
                </fieldset>
                <div ng-bind-html="show_config_help(edit_obj)"></div>
                <fieldset>
                    <legend>other settings</legend>
                    <div class="form-group">
                        <div id="div_id_enabled" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_enabled"><input checked="checked" class="checkboxinput checkbox" id="id_enabled" name="enabled" ng-model="edit_obj.enabled" type="checkbox"></input>
                                Enabled
                            </label></div>
                        </div>
                    </div>
                    <div id="div_id_priority" class="form-group">
                        <label for="id_priority" class="control-label col-sm-3 requiredField">
                            Priority<span class="asteriskField">*</span>
                        </label>
                        <div class="controls col-sm-7"><input class="numberinput form-control" id="id_priority" name="priority" ng-model="edit_obj.priority" required="True" type="number" value="0"></input></div>
                    </div>
                    <div class="form-group">
                        <div id="div_id_server_config" class="checkbox" ng_show="!edit_obj.system_config">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_server_config"><input class="checkboxinput checkbox" id="id_server_config" name="server_config" ng-model="edit_obj.server_config" type="checkbox"></input>
                                Server config
                            </label></div>
                        </div>
                    </div>
                    <div id="div_id_config_catalog" class="form-group">
                        <label for="id_config_catalog" class="control-label col-sm-3 requiredField">
                            Config catalog<span class="asteriskField">*</span></label>

                        <div class="controls col-sm-7">
                            <ui-select ng-model="edit_obj.config_catalog" style="max-width:400px; min-width:240px;" ng-disabled="false">
                                <ui-select-match placeholder="select config catalog">{{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices repeat="value.idx as value in get_all_catalogs()| props_filter:{name:$select.search}">
                                    <div ng-bind-html="value.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </fieldset>
            </tab>
            <tab heading="Categories">
                <fieldset>
                    <legend>Categories</legend>
                    <div icsw-config-category-choice="" edit-obj="edit_obj" mode="conf"></div>
                </fieldset>
            </tab>
        </tabset>
        <div class="form-actions"><input type="submit" name="submit" value="" class="btn btn-primary primaryAction" id="submit-id-submit" ng-value="action_string"></input></div>
    </form>
</script>

<script type="text/ng-template" id="package.action.form">
    <form id="form" class="form-horizontal" ng-submit="modify()" name="form">
        <h2>PDC action</h2>
        <fieldset>
            <legend>Base data</legend>
            <div id="div_id_target_state" class="form-group">
                <label for="id_target_state" class="control-label col-sm-3">
                    Target state
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.target_state" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match placeholder="select a target state">{{$select.selected.info}}</ui-select-match>
                        <ui-select-choices repeat="value.state as value in target_states">
                            <div ng-bind-html="value.info | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flags</legend>
            <div id="div_id_nodeps_flag" class="form-group">
                <label for="id_nodeps_flag" class="control-label col-sm-3">
                    Nodeps flag
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.nodeps_flag" ng-disabled="false">
                            <ui-select-match placeholder="select the nodeps flag">{{$select.selected.info}}
                            </ui-select-match>
                            <ui-select-choices repeat="value.idx as value in flag_states">
                                <div ng-bind-html="value.info | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.nodeps_flag = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
            <div id="div_id_force_flag" class="form-group">
                <label for="id_force_flag" class="control-label col-sm-3">
                    Force flag
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.force_flag" ng-disabled="false">
                            <ui-select-match placeholder="select the force flag">{{$select.selected.info}}
                            </ui-select-match>
                            <ui-select-choices repeat="value.idx as value in flag_states">
                                <div ng-bind-html="value.info | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.force_flag = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Image Dependency</legend>
            <div id="div_id_image_dep" class="form-group">
                <label for="id_image_dep" class="control-label col-sm-3">
                    Image dep
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.image_dep" ng-disabled="false">
                            <ui-select-match placeholder="select image dependency">{{$select.selected.info}}
                            </ui-select-match>
                            <ui-select-choices repeat="value.idx as value in dep_states">
                                <div ng-bind-html="value.info | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.image_dep = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div id="div_id_image_change" class="checkbox">
                    <div class="controls col-lg-offset-0 col-sm-7"><label for="id_image_change"><input class="checkboxinput checkbox" id="id_image_change" name="image_change" ng-model="edit_obj.image_change" type="checkbox"></input>
                        change image list
                    </label></div>
                </div>
            </div>
            <div id="div_id_image_list" class="form-group" ng_show="edit_obj.image_change">
                <label for="id_image_list" class="control-label col-sm-3">
                    Image list
                </label>

                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.image_list" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match placeholder="select one or more images">{{$item.name}}</ui-select-match>
                        <ui-select-choices repeat="value.idx as value in srv_image_list">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Kernel Dependency</legend>
            <div id="div_id_kernel_dep" class="form-group">
                <label for="id_kernel_dep" class="control-label col-sm-3">
                    Kernel dep
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.kernel_dep" ng-disabled="false">
                            <ui-select-match placeholder="select kernel dependency">{{$select.selected.info}}
                            </ui-select-match>
                            <ui-select-choices repeat="value.idx as value in dep_states">
                                <div ng-bind-html="value.info | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.kernel_dep = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div id="div_id_kernel_change" class="checkbox">
                    <div class="controls col-lg-offset-0 col-sm-7"><label for="id_kernel_change"><input class="checkboxinput checkbox" id="id_kernel_change" name="kernel_change" ng-model="edit_obj.kernel_change" type="checkbox"></input>
                        change kernel list
                    </label></div>
                </div>
            </div>
            <div id="div_id_kernel_list" class="form-group" ng_show="edit_obj.kernel_change">
                <label for="id_kernel_list" class="control-label col-sm-3">
                    Kernel list
                </label>

                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.kernel_list" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match placeholder="select one or more kernels">{{$item.name}}</ui-select-match>
                        <ui-select-choices repeat="value.idx as value in srv_kernel_list">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <div class="form-actions"><input type="submit" name="submit" value="" class="btn btn-primary primaryAction" id="submit-id-submit" ng-value="submit"></input></div>
    </form>
</script>

<script type="text/ng-template" id="device.monitoring.form">
    <form id="form" class="form-horizontal" ng-submit="modify()" name="form">
        <h2>Monitoring settings for {{ edit_obj.full_name }}</h2>
        <fieldset>
            <legend>Basic settings</legend>
            <div id="div_id_md_cache_mode" class="form-group">
                <label for="id_md_cache_mode" class="control-label col-sm-3 requiredField">
                    Md cache mode<span class="asteriskField">*</span></label>

                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.md_cache_mode" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match placeholder="please select a cache mode">{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="value.idx as value in config_service.md_cache_modes| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div id="div_id_mon_device_templ" class="form-group">
                <label for="id_mon_device_templ" class="control-label col-sm-3">
                    Mon device templ
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.mon_device_templ" ng-disabled="false">
                            <ui-select-match placeholder="please select a device template">{{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices repeat="value.idx as value in config_service.mon_device_templ| props_filter:{name:$select.search}">
                                <div ng-bind-html="value.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.mon_device_templ = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
            <div id="div_id_mon_ext_host" class="form-group">
                <label for="id_mon_ext_host" class="control-label col-sm-3">
                    Mon ext host
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.mon_ext_host" ng-disabled="false">
                            <ui-select-match placeholder="please select an icon">{{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices repeat="value.idx as value in config_service.mon_ext_host| props_filter:{name:$select.search}">
                                <img ng-src="{{ value.data_image }}"></img><span ng-bind-html="value.name | highlight:$select.search"></span></ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.mon_ext_host = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
            <div id="div_id_monitor_server" class="form-group">
                <label for="id_monitor_server" class="control-label col-sm-3">
                    Monitor server
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.monitor_server" ng-disabled="false">
                            <ui-select-match placeholder="please select a monitoring server">{{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices repeat="value.idx as value in config_service.mon_server| props_filter:{name:$select.search}">
                                <div ng-bind-html="value.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.monitor_server = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flags</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div id="div_id_enable_perfdata" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_enable_perfdata"><input checked="checked" class="checkboxinput checkbox" id="id_enable_perfdata" name="enable_perfdata" ng-model="edit_obj.enable_perfdata" type="checkbox"></input>
                                Enable perfdata, check IPMI and SNMP
                            </label></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="div_id_flap_detection_enabled" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_flap_detection_enabled"><input checked="checked" class="checkboxinput checkbox" id="id_flap_detection_enabled" name="flap_detection_enabled" ng-model="edit_obj.flap_detection_enabled" type="checkbox"></input>
                                Flap detection enabled
                            </label></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div id="div_id_monitor_checks" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_monitor_checks"><input checked="checked" class="checkboxinput checkbox" id="id_monitor_checks" name="monitor_checks" ng-model="edit_obj.monitor_checks" type="checkbox"></input>
                                Checks enabled
                            </label></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="div_id_mon_resolve_name" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_mon_resolve_name"><input checked="checked" class="checkboxinput checkbox" id="id_mon_resolve_name" name="mon_resolve_name" ng-model="edit_obj.mon_resolve_name" type="checkbox"></input>
                                Resolve to IP for monitoring
                            </label></div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>NagVis settings</legend>
            <div class="form-group">
                <div id="div_id_automap_root_nagvis" class="checkbox">
                    <div class="controls col-lg-offset-0 col-sm-7"><label for="id_automap_root_nagvis"><input class="checkboxinput checkbox" id="id_automap_root_nagvis" name="automap_root_nagvis" ng-model="edit_obj.automap_root_nagvis" type="checkbox"></input>
                        Automap root nagvis
                    </label></div>
                </div>
            </div>
            <div id="div_id_nagvis_parent" class="form-group">
                <label for="id_nagvis_parent" class="control-label col-sm-3">
                    Nagvis parent
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.nagvis_parent" ng-disabled="false">
                            <ui-select-match placeholder="select a nagvis parent">{{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices repeat="value.idx as value in entries | orderBy:'name'| props_filter:{name:$select.search, automap_root_nagvis:true}">
                                <div ng-bind-html="value.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.nagvis_parent = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <input type="submit" name="submit" value="" class="btn btn-primary primaryAction" id="submit-id-submit" ng-value="get_action_string()"></input> <input type="button" name="fetch" value="Fetch disk layout" class="btn btn-warning" id="button-id-fetch" ng-click="config_service.fetch(this.edit_obj)"></input>
        </div>
    </form>
</script>

<script type="text/ng-template" id="mon.notification.form">
    <form id="form" class="form-horizontal" ng-submit="modify()" name="form">
        <h2>Monitoring Notification</h2>
        <fieldset>
            <legend>Base data</legend>
            <div id="div_id_name" class="form-group  ng-class:form_error('name')">
                <label for="id_name" class="control-label col-sm-3 requiredField">
                    Name<span class="asteriskField">*</span></label>

                <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_name" maxlength="128" name="name" ng-model="edit_obj.name" placeholder="Name" required="True" type="text"></input></div>
            </div>
            <div id="div_id_channel" class="form-group">
                <label for="id_channel" class="control-label col-sm-3 requiredField">
                    Channel<span class="asteriskField">*</span></label>

                <div class="controls col-sm-7"><select class="select form-control" id="id_channel" name="channel" ng-model="edit_obj.channel" required="True">
                    <option value="mail">E-Mail</option>
                    <option value="sms">SMS</option>
                </select></div>
            </div>
            <div id="div_id_not_type" class="form-group">
                <label for="id_not_type" class="control-label col-sm-3 requiredField">
                    Notification type<span class="asteriskField">*</span></label>

                <div class="controls col-sm-7"><select class="select form-control" id="id_not_type" name="not_type" ng-model="edit_obj.not_type" required="True">
                    <option value="host">Host</option>
                    <option value="service">Service</option>
                </select></div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flags and text</legend>
            <div class="form-group">
                <div id="div_id_enabled" class="checkbox">
                    <div class="controls col-lg-offset-0 col-sm-7"><label for="id_enabled"><input checked="checked" class="checkboxinput checkbox" id="id_enabled" name="enabled" ng-model="edit_obj.enabled" type="checkbox"></input>
                        Enabled
                    </label></div>
                </div>
            </div>
            <div id="div_id_subject" class="form-group" ng_show="edit_obj.channel == 'mail'">
                <label for="id_subject" class="control-label col-sm-3">
                    Subject
                </label>

<script type="text/ng-template" id="network.form">

                        <ui-select-choices repeat="value.idx as value in config_service.network_types| props_filter:{description:$select.search}">
                            <div ng-bind-html="value.description | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div id="div_id_master_network" class="form-group" ng_show="config_service.is_slave_network(edit_obj.network_type)">

                    <div class="input-group" style="max-width:400px; min-width:240px;">

                        <ui-select-choices repeat="value.idx as value in config_service.network_device_types| props_filter:{identifier:$select.search}">
                            <div ng-bind-html="value.identifier | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>

        <fieldset>

                <div class="controls col-sm-7"><input class="numberinput form-control" id="id_gw_pri" name="gw_pri" ng-model="edit_obj.gw_pri" type="number" value="1"></input></div>
            </div>
        </fieldset>
        <div class="form-actions"><input type="submit" name="submit" value="" class="btn btn-primary primaryAction" id="submit-id-submit" ng-value="get_action_string()"></input></div>
    </form>
</script>

<script type="text/ng-template" id="device.network.scan.form">
    <form id="form" class="form-horizontal" ng-submit="cur_edit.modify(this)" name="form">
        <h2>Scan network of settings
            device {{ _current_dev.full_name }}</h2>
        <fieldset>
            <legend>Scan address, {{ _current_dev.ip_list.length }} non-local IPs defined</legend>
            <div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="name in _edit_obj.network_type_names">
                        {{ name }}:
                        <input ng-repeat="ip in _edit_obj.ip_dict[name]" type="button" class="btn btn-sm btn-primary" value="{{ ip }}" ng-click="_edit_obj.manual_address=ip"></input>
                    </li>
                    <li class="list-group-item">
                        IP: <input ng-model="_edit_obj.manual_address"></input>
                    </li>
                </ul>
            </div>
        </fieldset>
        <tabset>
            <tab heading="BaseScan" select='set_scan_mode("base")' active="_current_dev.scan_base_active"></tab>
            <tab ng-show='has_com_capability(_edit_obj, "hm")' heading="Hostmonitor" select='set_scan_mode("hm")' active="_current_dev.scan_hm_active">
                <fieldset>
                    <legend>Flags</legend>
                    <div class="form-group">
                        <div id="div_id_strict_mode" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_strict_mode"><input class="checkboxinput checkbox" id="id_strict_mode" name="strict_mode" ng-model="_edit_obj.strict_mode" type="checkbox"></input>
                                all netdevices must be recognizable and all existing peers must be conserverd
                            </label></div>
                        </div>
                    </div>
                    <div class="form-group checkbox">
                        <div class="controls col-lg-offset-0 col-sm-7">
                            <label>
                                <input class="checkboxinput checkbox" ng-model="_edit_obj.modify_peering" type="checkbox"/>
                                Modify peering (dangerous)
                            </label>
                        </div>
                    </div>
                    <div class="alert alert-danger" ng-show="!_edit_obj.strict_mode && _edit_obj.modify_peering">attention: peers might get lost
                    </div>
                </fieldset>
            </tab>
            <tab ng-show='has_com_capability(_edit_obj, "snmp")' heading="SNMP" select='set_scan_mode("snmp")' active="_current_dev.scan_snmp_active">
                <fieldset>
                    <legend>SNMP Scan Settings</legend>
                    <div id="div_id_snmp_community" class="form-group">
                        <label for="id_snmp_community" class="control-label col-sm-3 requiredField">
                            SNMP community<span class="asteriskField">*</span>
                        </label>
                        <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_snmp_community" maxlength="128" name="snmp_community" ng-model="_edit_obj.snmp_community" required="True" type="text"></input></div>
                    </div>
                    <div id="div_id_snmp_version" class="form-group">
                        <label for="id_snmp_version" class="control-label col-sm-3 requiredField">
                            SNMP version<span class="asteriskField">*</span>
                        </label>
                        <div class="controls col-sm-7"><select class="select form-control" id="id_snmp_version" name="snmp_version" ng-model="_edit_obj.snmp_version" required="True">
                            <option value="1">1</option>
                            <option value="2c">2c</option>
                        </select></div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Flags</legend>
                    <div class="form-group">
                        <div id="div_id_remove_not_found" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7">
                                <label for="id_remove_not_found">
                                    <input class="checkboxinput checkbox" id="id_remove_not_found" name="remove_not_found" ng-model="_edit_obj.remove_not_found" type="checkbox"/>
                                    Remove not found
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group checkbox">
                        <div class="controls col-lg-offset-0 col-sm-7">
                            <label>
                                <input class="checkboxinput checkbox" ng-model="_edit_obj.modify_peering" type="checkbox"/>
                                Modify peering (dangerous)
                            </label>
                        </div>
                    </div>
                </fieldset>
            </tab>
            <tab ng-show='has_com_capability(_edit_obj, "wmi")' heading="WMI" select='set_scan_mode("wmi")' active="_current_dev.scan_wmi_active">
                <fieldset>
                    <legend>WMI Scan Settings</legend>
                    <div id="div_id_wmi_username" class="form-group">
                        <label for="id_wmi_username" class="control-label col-sm-3">
                            Username
                        </label>
                        <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_wmi_username" maxlength="256" name="wmi_username" ng-model="_edit_obj.wmi_username" type="text"></input></div>
                    </div>
                    <div id="div_id_wmi_password" class="form-group">
                        <label for="id_wmi_password" class="control-label col-sm-3">
                            Password
                        </label>

                    Val str
                </label>

                <div class="controls col-sm-7"><textarea class="textarea form-control" cols="40" id="id_val_str" name="val_str" ng-model="_edit_obj.val_str" rows="10"></textarea></div>
            </div>
            <div id="div_id_val_int" class="form-group" ng_show="_edit_obj.var_type == 'i'">
                <label for="id_val_int" class="control-label col-sm-3">
                    Val int
                </label>

                <div class="controls col-sm-7"><input class="numberinput form-control" id="id_val_int" name="val_int" ng-model="_edit_obj.val_int" type="number" value="0"></input></div>
            </div>
            <div id="div_id_val_date" class="form-group" ng_show="_edit_obj.var_type == 'd'">
                <label for="id_val_date" class="control-label col-sm-3">
                    Val date
                </label>

                <div class="controls col-sm-7"><input class="datetimeinput form-control" id="id_val_date" name="val_date" ng-model="_edit_obj.val_date" type="text"></input></div>
            </div>
            <div id="div_id_val_time" class="form-group" ng_show="_edit_obj.var_type == 't'">
                <label for="id_val_time" class="control-label col-sm-3">
                    Val time
                </label>

                <div class="controls col-sm-7"><textarea class="textarea form-control" cols="40" id="id_val_time" name="val_time" ng-model="_edit_obj.val_time" rows="10"></textarea></div>
            </div>
            <div id="div_id_val_blob" class="form-group" ng_show="_edit_obj.var_type == 'b'">
                <label for="id_val_blob" class="control-label col-sm-3">
                    Val blob
                </label>

                <div class="controls col-sm-7"><textarea class="textarea form-control" cols="40" id="id_val_blob" name="val_blob" ng-model="_edit_obj.val_blob" rows="10"></textarea></div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flags</legend>
            <div class="form-group">
                <div id="div_id_inherit" class="checkbox">
                    <div class="controls col-lg-offset-0 col-sm-7"><label for="id_inherit"><input checked="checked" class="checkboxinput checkbox" id="id_inherit" name="inherit" ng-model="_edit_obj.inherit" type="checkbox"></input>
                        Inherit
                    </label></div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions"><input type="submit" name="submit" value="" class="btn btn-primary primaryAction" id="submit-id-submit" ng-value="action_string"></input></div>
    </form>
</script>

<script type="text/ng-template" id="account.detail.form">
    <form id="form" class="form-horizontal" ng-submit="update_account()">
        <h2>Account info for '{{ _cur_user.login }}'</h2>
        <div class="row">
            <div class="col-md-6">
                <fieldset class="form-horizontal">
                    <legend>Base data</legend>
                    <div id="div_id_first_name" class="form-group">
                        <label for="id_first_name" class="control-label col-sm-2">
                            First name
                        </label>

                        <div class="controls col-sm-8"><input class="textinput textInput form-control" id="id_first_name" maxlength="765" name="first_name" ng-model="_cur_user.first_name" placeholder="first name" type="text"></input></div>
                    </div>
                    <div id="div_id_last_name" class="form-group">
                        <label for="id_last_name" class="control-label col-sm-2">
                            Last name
                        </label>

                        <div class="controls col-sm-8"><input class="textinput textInput form-control" id="id_last_name" maxlength="765" name="last_name" ng-model="_cur_user.last_name" placeholder="last name" type="text"></input></div>
                    </div>
                    <div id="div_id_shell" class="form-group">
                        <label for="id_shell" class="control-label col-sm-2">
                            Shell
                        </label>

                        <div class="controls col-sm-8">
                            <input class="textinput textInput form-control" id="id_shell" maxlength="765" name="shell" ng-model="_cur_user.shell" placeholder="shell to use" type="text" value="/bin/bash"></input>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset class="form-horizontal">
                    <legend>Additional data</legend>
                    <div id="div_id_title" class="form-group">
                        <label for="id_title" class="control-label col-sm-2">
                            Title
                        </label>

                        <div class="controls col-sm-8"><input class="textinput textInput form-control" id="id_title" maxlength="765" name="title" ng-model="_cur_user.title" placeholder="Title" type="text"></input></div>
                    </div>
                    <div id="div_id_email" class="form-group">
                        <label for="id_email" class="control-label col-sm-2">
                            Email
                        </label>

                        <div class="controls col-sm-8"><input class="textinput textInput form-control" id="id_email" maxlength="765" name="email" ng-model="_cur_user.email" placeholder="EMail address" type="text"></input></div>
                    </div>
                    <div id="div_id_pager" class="form-group">
                        <label for="id_pager" class="control-label col-sm-2">
                            Mobile
                        </label>

                        <div class="controls col-sm-8"><input class="textinput textInput form-control" id="id_pager" maxlength="765" name="pager" ng-model="_cur_user.pager" placeholder="pager number" type="text"></input></div>
                    </div>
                    <div id="div_id_tel" class="form-group">
                        <label for="id_tel" class="control-label col-sm-2">
                            Tel
                        </label>

                        <div class="controls col-sm-8"><input class="textinput textInput form-control" id="id_tel" maxlength="765" name="tel" ng-model="_cur_user.tel" placeholder="Telefon number" type="text"></input></div>
                    </div>
                    <div id="div_id_comment" class="form-group">
                        <label for="id_comment" class="control-label col-sm-2">
                            Comment
                        </label>

                        <div class="controls col-sm-8"><input class="textinput textInput form-control" id="id_comment" maxlength="765" name="comment" ng-model="_cur_user.comment" placeholder="User comment" type="text"></input></div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" name="submit" value="Modify" class="btn btn-primary primaryAction" id="submit-id-submit"></input>
            &#160;<input type="button" name="change-password" value="change password" class="btn btn-warning" id="button-id-change-password" ng-click="change_password()"></input>
        </div>
    </form>
</script>

<script type="text/ng-template" id="mon.contactgroup.form">
    <form id="form" class="form-horizontal" ng-submit="modify()" name="form">
        <h2>Contactgroup</h2>
        <fieldset>
            <legend>Base data</legend>
            <div id="div_id_name" class="form-group">
                <label for="id_name" class="control-label col-sm-3 requiredField">
                    Name<span class="asteriskField">*</span></label>

                <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_name" maxlength="192" name="name" ng-model="edit_obj.name" required="True" type="text"></input></div>
            </div>
            <div id="div_id_alias" class="form-group">
                <label for="id_alias" class="control-label col-sm-3">
                    Alias
                </label>

                <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_alias" maxlength="255" name="alias" ng-model="edit_obj.alias" type="text"></input></div>
            </div>
        </fieldset>
        <fieldset>
            <legend>settings</legend>
            <div id="div_id_members" class="form-group">
                <label for="id_members" class="control-label col-sm-3">
                    Members
                </label>

                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.members" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match placeholder="please select one or more users">{{$item.user_name}}
                        </ui-select-match>
                        <ui-select-choices repeat="value.idx as value in config_service.mon_contact | orderBy:'user_name'| props_filter:{user_name:$select.search}">
                            <div ng-bind-html="value.user_name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div id="div_id_device_groups" class="form-group">
                <label for="id_device_groups" class="control-label col-sm-3">
                    Device groups
                </label>

                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.device_groups" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match placeholder="please select one or more device groups">{{$item.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="value.idx as value in config_service.device_group | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div id="div_id_service_templates" class="form-group">
                <label for="id_service_templates" class="control-label col-sm-3">
                    Service templates
                </label>

                <div class="controls col-sm-7">
                    <ui-select multiple="multiple" ng-model="edit_obj.service_templates" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match placeholder="please select one or more service templates">{{$item.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="value.idx as value in config_service.mon_service_templ | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <div class="form-actions"><input type="submit" name="submit" value="" class="btn btn-primary primaryAction" id="submit-id-submit" ng-value="get_action_string()"></input></div>
    </form>
</script>

<script type="text/ng-template" id="config.bool.form">
    <form id="form" class="form-horizontal" ng-submit="modify()" name="form">
        <h2>Bool var '{{ edit_obj.name }}'</h2>
        <tabset>
            <tab heading="Settings">
                <fieldset>
                    <legend>Basic settings</legend>
                    <div id="div_id_name" class="form-group  ng-class:form_error('name')">
                        <label for="id_name" class="control-label col-sm-3 requiredField">
                            Name<span class="asteriskField">*</span></label>

                        <div class="controls col-sm-7">
                            <input class="textinput textInput form-control" id="id_name" maxlength="192" name="name" ng-model="edit_obj.name" required="True" type="text" typeahead="hint for hint in get_config_var_hints(_config) | filter:$viewValue"></input>
                        </div>
                    </div>
                    <div id="div_id_description" class="form-group">
                        <label for="id_description" class="control-label col-sm-3 requiredField">
                            Description<span class="asteriskField">*</span></label>

                        <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_description" maxlength="765" name="description" ng-model="edit_obj.description" required="True" type="text"></input></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Value</label>

                        <div class="controls col-sm-7">
                            <input type="button" ng-class='edit_obj.value &amp;&amp; "btn btn-sm btn-success" || "btn btn-sm"' ng-click="edit_obj.value = 1 - edit_obj.value" ng-value='edit_obj.value &amp;&amp; "true" || "false"'></input>
                        </div>
                    </div>
                </fieldset>
                <div ng-bind-html="show_config_var_help()"></div>
            </tab>
            <tab heading="History">
                <icsw-history-model-history style="config" model="'config_bool'" object-id="edit_obj.idx"></icsw-history-model-history>
            </tab>
        </tabset>
        <div class="form-actions"><input type="submit" name="submit" value="" class="btn btn-primary primaryAction" id="submit-id-submit" ng-value="action_string"></input></div>
    </form>
</script>
