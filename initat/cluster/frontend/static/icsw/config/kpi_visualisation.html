<script type="text/ng-template" id="icsw.config.kpi.evaluation_graph">
    <div ng-mouseleave="on_mouse_leave_widget()" ng-style="get_div_height_style()">
        <svg ng-attr-width="{{svg_width}}" ng-attr-height="{{svg_height}}" class="kpi-visualisation-svg" style="float: left"></svg>
        <icsw-config-kpi-show-kpi-set kpi-set="kpi_set_to_show"
                                      ng-attr-style="float:left; width: {{div_width}}; height: {{div_height}}px; overflow-y: auto; padding-left: 20px"></icsw-config-kpi-show-kpi-set>
    </div>
</script>

<script type="text/ng-template" id="icsw.config.kpi.show_kpi_set">
    <div class="panel panel-default" ng-show="kpi_set">
        <div class="panel-heading">
            Kpi Set
        </div>
        <div class="panel-body" >

            <button class="btn btn-default btn-primary" ng-click="kpi_set = undefined" style="margin-bottom: 15px">close</button>

            <ul class="list-group" ng-show="kpi_set.objects.length > 0">
                <icsw-config-kpi-show-kpi-object
                        ng-repeat="kpi_obj in kpi_set.objects | orderBy:['host_name', 'service_info', 'check_command', 'rrd_key']"
                        kpi-obj="kpi_obj"></icsw-config-kpi-show-kpi-object>
            </ul>

            <div ng-show="kpi_set.objects.length == 0">
                <alert type="info">No objects</alert>
            </div>


        </div>
    </div>
</script>

<script type="text/ng-template" id="icsw.config.kpi.show_kpi_object">
    <li ng-attr-class="list-group-item {{list_group_class}}">

        <span ng-show="kpi_obj.host_name">
            Host: {{kpi_obj.host_name.split(".")[0]}},
         </span>

        <span ng-show="kpi_obj.service_info"> <!-- show as in status history, i.e. prefer service_info -->
            Service: {{kpi_obj.service_info}},
        </span>

        <span ng-show="!kpi_obj.service_info && kpi_obj.check_command">
            Service: {{kpi_obj.check_command}},
        </span>

        <span ng-show="kpi_obj.rrd_key">
            {{kpi_obj.rrd_key}}: {{kpi_obj.rrd_value}}
        </span>

        <span ng-show="kpi_obj.result">
            Result: {{kpi_obj.result}},
        </span>

        <div class="row">
            <div class="col-md-4">
                <icsw-tools-piechart ng-show="pie_data" diameter="50" data="pie_data"></icsw-tools-piechart>
            </div>
            <div class="col-md-8">
                <table class="table table-condensed table-hover table-striped" ng-show="pie_data_list">
                    <tbody>
                        <tr ng-repeat="state in pie_data_list">
                            <td> {{ state.state }}</td>
                            <td class="text-right"> {{ state.value }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </li>
</script>
