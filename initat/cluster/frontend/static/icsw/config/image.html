<script type="text/ng-template" id="icsw.image.head">
    <tr>
        <th>Name</th>   
        <th>Version</th>
        <th>Enabled</th>
        <th>arch</th>   
        <th>Sysinfo</th>
        <th>Usecount</th>
        <th>#builds</th>
        <th>Size</th>
        <th colspan="4" class="text-center">action</th>
    </tr>
</script>

<script type="text/ng-template" id="icsw.image.row">
    <td>{{ obj.name }}</td>
    <td class="text-center">{{ obj.version  }}.{{ obj.release }}</td>
    <td>{{ obj.enabled | yesno1 }}</td>
    <td>{{ obj.architecture | array_lookup:architectures:'architecture':'---' }}</td>
    <td>{{ obj.sys_vendor }}, {{ obj.sys_version || "?" }}.{{ obj.sys_release || "?" }}</td>
    <td class="text-center">{{ obj.imagedevicehistory_set.length }} / {{ obj.new_image.length }}</td>
    <td class="text-center">{{ obj.builds }}</td>
    <td class="text-center">{{ obj.size_string }}</td>
    <td>
        <icsw-tools-button type="change" size="xs" value="bump version" ng-click="bump_version(obj)"></icsw-tools-button>
        <icsw-tools-button type="change" size="xs" value="bump release" ng-click="bump_release(obj)"></icsw-tools-button>
    </td>
    <td>
        <icsw-tools-button type="modify" size="xs" ng-click="edit($event, obj)"></icsw-tools-button>
    </td>
    <td>
        <icsw-tools-button type="delete" size="xs" ng-show="delete_ok(obj)" ng-click="delete(obj, $event)"></icsw-tools-button>
    </td>
</script>

<script type="text/ng-template" id="ics.image.head.new">
    <tr>
        <th>Name</th>   
        <th>SysInfo</th>
        <th>arch</th>
        <th>Present</th>
        <th>action</th>   
    </tr>
</script>

<script type="text/ng-template" id="icsw.image.row.new">
    <td>{{ obj.name }}</td>
    <td>{{ obj.vendor }}, {{ obj.version }}</td>
    <td>{{ obj.arch }}</td>
    <td>{{ obj.present | yesno1 }}
    <td><input type="button" class="btn btn-primary" value="take" ng-click="take_image(obj)" ng-show="! obj.present"/></td>
</script>

<script type="text/ng-template" id="icsw.image.overview">
    <icsw-tools-rest-table target-list="entries" config-service="icswImageOverviewService">
        <h2>Images ({{entries.length}} entries),
            <icsw-image-scan-button new-entries="new_entries"></icsw-image-scan-button>
        </h2>
        <table
            st-table="entries_displayed"
            st-safe-src="entries"
            class="table table-hover table-condensed table-striped"
            style="width:auto;"
        >
            <thead icsw-image-head></thead>
            <tbody>
                <tr icsw-image-row ng-repeat="obj in entries_displayed"></tr>
            </tbody>
        </table>
    </icsw-tools-rest-table>
    <icsw-image-new-images new-entries="new_entries"></icsw-image-new-images>
</script>

<script type="text/ng-template" id="icsw.image.new-images">
    <div ng-show="new_entries.length > 0">
        <h2>Images found ({{ new_entries.length}})</h2>
        <table class="table table-condensed table-hover" style="width:auto;">
            <thead icsw-image-head-new></thead>
            <tbody>
                <tr icsw-image-row-new ng-repeat="obj in new_entries | orderBy:'-identifier':true"></tr>
            </tbody>
        </table>
    </div>
</script>
