<script type="text/ng-template" id="icsw/main/device/domaintree.html">
    <icsw-config-domain-name-tree></icsw-config-domain-name-tree>
</script>

<script type="text/ng-template" id="icsw.config.domain.name.tree.head">
    <tr>
        <th>Name</th>   
        <th>Nodename</th>
        <th>depth</th>
        <th>comment</th>
        <th>SN</th>
        <th>IP</th>
        <th>NS</th>
        <th colspan="2">Action</th>
    </tr>
</script>

<script type="text/ng-template" id="icsw.config.domain.name.tree.row">
    <td style="font-family:monospace;"><span ng-bind-html="get_space(obj.depth )"></span>{{ obj.name || '[TLN]' }}</td>
    <td><span ng-show="obj.depth">*{{ obj.node_postfix }}.{{ obj.full_name }}</span></td>
    <td>{{ obj.depth }}</td>
    <td>{{ obj.comment }}</td>
    <td>{{ obj.create_short_names | yesno1 }}</td>
    <td>{{ obj.always_create_ip | yesno1 }}</td>
    <td>{{ obj.write_nameserver_config | yesno1 }}</td>
    <td><icsw-tools-button type="modify" ng-click="edit_obj(obj, $event)" ng-show="obj.depth" size="xs"/></td>
    <td><icsw-tools-button type="delete" ng-click="delete_obj(obj)" ng-show="obj.depth > 0" size="xs"/></td>
</script>

<script type="text/ng-template" id="icsw.config.domain.name.tree">
    <h2>
        Domain name tree ({{ tree.list.length}} entries),
        <icsw-tools-button type="create" size="xs" value="create new" ng-click="create_or_edit($event, true, null)"/>
    </h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3>Tree view</h3>
                            <tree treeconfig="dn_tree"></tree>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h3>Table view</h3>
                    <table class="table table-condensed table-hover" style="width:auto;">
                        <thead icsw-config-domain-name-tree-head dtnhead></thead>
                        <tbody>
                            <tr icsw-config-domain-name-tree-row ng-repeat="obj in tree.list"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="icsw.config.domain.tree.node.form">
    <form class="form-horizontal" name="form_data">
        <div>
            <h2>Domain tree node details for {{ edit_obj.full_name }}</h2>
            <fieldset>
                <legend>Basic settings</legend>
                <div class="form-group">
                    <label class="control-label col-sm-2 requiredField">
                        Name<span class="asteriskField">*</span>
                    </label>
                    <div class="controls col-sm-8">
                        <input class="textinput textInput form-control" maxlength="64" name="name" ng-model="edit_obj.name" required="True" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 requiredField">
                        Parent<span class="asteriskField">*</span>
                    </label>
                    <div class="controls col-sm-8">
                        <ui-select ng-model="edit_obj.parent" style="max-width:400px; min-width:240px;">
                            <ui-select-match class="ui-select-match" placeholder="Select a parent node">
                                {{ $select.selected.tree_info }}
                            </ui-select-match>
                            <ui-select-choices class="ui-select-choices" repeat="value.idx as value in valid_parents | props_filter:{tree_info:$select.search}">
                                <div ng-bind-html="value.tree_info | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Info</legend>
                <div class="row">
                    <div class="col-md-12">
                        Device <code>node01</code> will get the name <code>node01{{ edit_obj.node_postfix }}.{{ edit_obj.name }}<span ng-show="tree.lut[edit_obj.parent].depth">.{{ tree.lut[edit_obj.parent].full_name }}</span></code>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Additional settings</legend>
                <div class="form-group">
                    <label class="control-label col-sm-2">
                        Node postfix
                    </label>
                    <div class="controls col-sm-8">
                        <input class="textinput textInput form-control" maxlength="16" ng-model="edit_obj.node_postfix" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">
                        Comment
                    </label>
                    <div class="controls col-sm-8">
                        <input class="textinput textInput form-control" maxlength="256" name="comment" ng-model="edit_obj.comment" type="text"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Flags</legend>
                <div class="form-group">
                    <div class="checkbox">
                        <div class="controls col-lg-offset-0 col-sm-8">
                            <label>
                                <input checked="checked" class="checkboxinput checkbox" name="create_short_names" ng-model="edit_obj.create_short_names" type="checkbox"/>
                                Create short names
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <div class="controls col-lg-offset-0 col-sm-8">
                            <label>
                                <input class="checkboxinput checkbox" ng-model="edit_obj.always_create_ip" type="checkbox"/>
                                Always create ip
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <div class="controls col-lg-offset-0 col-sm-8">
                            <label>
                                <input class="checkboxinput checkbox" ng-model="edit_obj.write_nameserver_config" type="checkbox"/>
                                Write nameserver config
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</script>
