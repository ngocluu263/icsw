<script type="text/ng-template" id="icsw.kernel.head">
    <tr>
        <th>Name</th>   
        <th>Version</th>
        <th>Comment</th>
        <th>Enabled</th>
        <th>Ver</th>   
        <th>Bitcount</th>
        <th>Usecount</th>
        <th colspan="2" class="text-center">action</th>   
    </tr>
</script>

<script type="text/ng-template" id="icsw.kernel.row">
    <td>{{ obj.name }}</td>
    <td>{{ obj.kernel_version  }}</td>
    <td>{{ obj.comment }}</td>
    <td>{{ obj.enabled | yesno1 }}</td>
    <td>{{ obj.version }}.{{ obj.release }}</td>
    <td>{{ obj.bitcount }}</td>
    <td class="text-center">{{ obj.act_kernel.length }} / {{ obj.new_kernel.length }}</td>
    <td><input type="button" class="btn btn-primary btn-sm" ng-click="edit($event, obj)" value="modify"/></td>
    <td><input type="button" class="btn btn-danger btn-sm" ng-show="delete_ok(obj)" ng-click="delete(obj)" value="delete"/></td>
</script>

<script type="text/ng-template" id="icsw.kernel.overview">
    <icsw-tools-rest-table target-list="entries" config-service="icswKernelOverviewService">
        <h2>Kernels ({{entries.length}} entries), <input type="button" class="btn btn-primary" value="Scan for kernels" ng-click="scan_for_kernels(reload)"/></h2>
        <table st-table="entries_displayed" st-safe-src="entries"
               class="table table-hover table-condensed table-striped" style="width:auto;">
            <thead icsw-kernel-head></thead>
            <tbody>
                <tr icsw-kernel-row ng-repeat="obj in entries | orderBy:'-identifier':true"></tr>
            </tbody>
        </table>
    </icsw-tools-rest-table>
</script>
