<script type="text/ng-template" id="icsw/main.html">
    <div id="center_deviceinfo" ng-controller="icswDeviceInfoOverviewCtrl">
        <index-view ng-controller="icswUserIndexCtrl"></index-view>
    </div>
</script>

<script type="text/ng-template" id="icsw.dashboard.quicklinks">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-6">
                    Change account settings (password, contact data)
                </div>
                <div class="col-md-6">
                    <a href="{{ ICSW_URLS.USER_ACCOUNT_INFO }}">Account Info</a>
                </div>
            </div>
        </li>
        <li class="list-group-item" ng-show="has_menu_permission('backbone.user.modify_tree')">
            <div class="row">
                <div class="col-md-6">
                    Add a new device
                </div>
                <div class="col-md-6">
                    <a href="{{ ICSW_URLS.MON_CREATE_DEVICE }}">Create device</a>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-6">
                    Add a new license
                </div>
                <div class="col-md-6">
                    <a href="{{ ICSW_URLS.USER_GLOBAL_LICENSE }}">Add license</a>
                </div>
            </div>
        </li>
    </ul>
</script>

<script type="text/ng-template" id="icsw.dashboard.externallinks">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-6">
                    Changelog of the current development master
                </div>
                <div class="col-md-6">
                    <a href="http://www.initat.org/hpc_monitoring/changelogs/" target="_blank" >Changelog</a>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-6">
                    Software support forum (register, discuss and ask questions)
                </div>
                <div class="col-md-6">
                    <a href="http://www.initat.org/phpBB3/index.php" target="_blank">Forum</a>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-6">
                    Mailing list (subscribe)
                </div>
                <div class="col-md-6">
                    <a href="http://www.initat.org/mailman/listinfo" target="_blank">MailMan</a>
                </div>
            </div>
        </li>
    </ul>
</script>

<script type="text/ng-template" id="icsw.dashboard.diskquota">
    <div ng-controller="icswUserAccountCtrl">
        <icsw-user-quota-settings object='edit_obj' type='user'></icsw-user-quota-settings>
        <icsw-user-disk-usage object="edit_obj" type="user"></icsw-user-disk-usage>
    </div>
</script>

<script type="text/ng-template" id="icsw.dashboard.virtualdesktops">
    <div ng-controller="icswUserAccountCtrl">
        <icsw-user-vdu-overview object="edit_obj"></icsw-user-vdu-overview>
    </div>
</script>

<script type="text/ng-template" id="icsw.dashboard.jobinfo">
    <div ng-controller="icswUserJobInfoCtrl">
        <icsw-user-job-info></icsw-user-job-info>
    </div>
</script>

<script type="text/ng-template" id="icsw.user.index">
    <div gridster="gridsterOpts">
        <ul>
            <li gridster-item="item" ng-repeat="item in elements">
                <div class="panel" ng-class="get_panel_class(item)" style="height:100%;">
                    <div class="panel-heading">
                        {{  item.title }}
                    </div>
                    <icsw-dashboard-element element="{{ item.template }}"></icsw-dashboard-element>
                </div>
            </li>
        </ul>
    </div>
</script>
