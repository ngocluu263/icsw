
<script type="text/ng-template" id="icsw.monitoring.escalation">

    <uib-alert type="warning" ng-show="!struct.tree_valid">Loading tree...</uib-alert>
    <uib-tabset ng-cloack ng-show="struct.tree_valid">

        <uib-tab heading="Service escalation Templates">
            <icsw-tools-rest-table-new target-list="entries" config-service="icswMonitoringServiceEscalationTemplateService">
                <h3>
                    Service escalation templates ({{ entries.length }} entries),
                    <icsw-tools-button
                        disabled="config_service.get_data_incomplete_error()" type="create" value="create new"
                        style="display: inline-block"
                        size="xs"
                        title="{{ config_service.get_data_incomplete_error() }}"
                        ng-click="create($event)"
                    ></icsw-tools-button>
                </h3>
                <table st-table="entries_displayed" st-safe-src="entries"
                       class="table table-condensed table-hover table-striped" style="width:auto;">
                    <thead>
                        <tr>
                            <td colspan="99">
                                <input st-search="" class="form-control" placeholder="filter ..." type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="99">
                                <div icsw-tools-pagination st-items-by-page="10" st-displayed-pages="11"
                                     possible-items-by-page="10,20,50,100,200,500,1000"></div>
                            </td>
                        </tr>
                        <tr>
                            <th st-sort="name" st-sort-default="true">Name</th>
                            <th st-sort="first_notification">First notif</th>
                            <th st-sort="last_notification">Last notif</th>
                            <th st-sort="ninterval">Interval</th>
                            <th st-sort="esc_period">Period</th>
                            <th st-sort="nrecovery">rec</th>
                            <th st-sort="ncritical">crit</th>
                            <th st-sort="nwarning">warn</th>
                            <th st-sort="nunknown">unkn</th>
                            <th st-sort="nflapping">flapping</th>
                            <th st-sort="nplanned_downtime">planned</th>
                            <th colspan="2" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in entries_displayed">
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.first_notification }}</td>
                            <td>{{ obj.last_notification }}</td>
                            <td>{{ obj.ninterval }}</td>
                            <td>{{ basic_tree.mon_period_lut[obj.esc_period].name }}</td>
                            <td>{{ obj.nrecovery | yesno1 }}</td>
                            <td>{{ obj.ncritical | yesno1 }}</td>
                            <td>{{ obj.nwarning | yesno1 }}</td>
                            <td>{{ obj.nunknown | yesno1 }}</td>
                            <td>{{ obj.nflapping | yesno1 }}</td>
                            <td>{{ obj.nplanned_downtime | yesno1 }}</td>
                            <td><icsw-tools-button type="modify" size="xs" ng-click="edit($event, obj)"></icsw-tools-button></td>
                            <td><icsw-tools-button type="delete" size="xs" ng-click="delete($event, obj)"></icsw-tools-button></td>
                        </tr>
                    </tbody>
                </table>
            </icsw-tools-rest-table-new>
        </uib-tab>

        <uib-tab heading="Device escalation">
            <icsw-tools-rest-table-new target-list="entries" config-service="icswMonitoringDeviceEscalationTemplateService">
                <h3>
                    Device escalation templates ({{ entries.length }} entries),
                    <icsw-tools-button
                        disabled="config_service.get_data_incomplete_error()"
                        type="create"
                        value="create new"
                        size="xs"
                        style="display: inline-block"
                        title="{{ config_service.get_data_incomplete_error() }}"
                        ng-click="create($event, null)"
                    ></icsw-tools-button>
                </h3>
                <table st-table="entries_displayed" st-safe-src="entries"
                       class="table table-condensed table-hover table-striped" style="width:auto;">
                    <thead>
                        <tr>
                            <td colspan="99">
                                <input st-search="" class="form-control" placeholder="filter ..." type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="99">
                                <div icsw-tools-pagination st-items-by-page="10" st-displayed-pages="11"
                                     possible-items-by-page="10,20,50,100,200,500,1000"></div>
                            </td>
                        </tr>
                        <tr>
                            <th st-sort="name" st-sort-default="true">Name</th>
                            <th st-sort="first_notification">First notif</th>
                            <th st-sort="last_notification">Last notif</th>
                            <th st-sort="ninterval">Interval</th>
                            <th st-sort="esc_period">Period</th>
                            <th st-sort="mon_service_esc_templ">ServiceEsc</th>
                            <th st-sort="nrecovery">rec</th>
                            <th st-sort="ndown">down</th>
                            <th st-sort="nunreachable">unrch</th>
                            <th st-sort="nflapping">flapping</th>
                            <th st-sort="nplanned_downtime">planned</th>
                            <th colspan="2" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in entries_displayed">
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.first_notification }}</td>
                            <td>{{ obj.last_notification }}</td>
                            <td>{{ obj.ninterval }}</td>
                            <td>{{ basic_tree.mon_period_lut[obj.esc_period].name }}</td>
                            <td>{{ esc_tree.mon_service_esc_templ_lut[obj.mon_service_esc_templ].name }}</td>
                            <td>{{ obj.nrecovery | yesno1 }}</td>
                            <td>{{ obj.ndown | yesno1 }}</td>
                            <td>{{ obj.nunreachable | yesno1 }}</td>
                            <td>{{ obj.nflapping | yesno1 }}</td>
                            <td>{{ obj.nplanned_downtime | yesno1 }}</td>
                            <td><icsw-tools-button type="modify" size="xs" ng-click="edit($event, obj)"></icsw-tools-button></td>
                            <td><icsw-tools-button type="delete" size="xs" ng-click="delete($event, obj)"></icsw-tools-button></td>
                        </tr>
                    </tbody>
                </table>
            </icsw-tools-rest-table-new>
        </uib-tab>

    </uib-tabset>

</script>

<script type="text/ng-template" id="icsw.mon.device.esc.templ.form">
    <form class="form-horizontal" name="form_data">
        <h3>Device Escalation template</h3>
        <fieldset>
            <legend>Base data</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField">
                    Name<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="textinput textInput form-control" maxlength="192" name="name" ng-model="edit_obj.name" required="True" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField">
                    Mon service esc templ<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.mon_service_esc_templ" style="max-width:400px; min-width:240px;">
                        <ui-select-match class="ui-select-match" placeholder="please select a service escalation template">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in tree.mon_service_esc_templ_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Notifications</legend>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField">
                    First notification<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control" max="10" min="1" name="first_notification" ng-model="edit_obj.first_notification" required="True" type="number" value="1"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField">
                    Last notification<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control" max="10" min="1" name="last_notification" ng-model="edit_obj.last_notification" required="True" type="number" value="1"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField">
                    Esc period<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.esc_period" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match class="ui-select-match" placeholder="please select a time period">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in basic_tree.mon_period_list | orderBy:'name'| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 requiredField">
                    Ninterval<span class="asteriskField">*</span>
                </label>
                <div class="controls col-sm-7">
                    <input class="numberinput form-control" max="10080" min="0" name="ninterval" ng-model="edit_obj.ninterval" required="True" type="number" value="1"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Notification</legend>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-7 control-label">
                            Notify on recovery
                        </label>
                        <div class="col-sm-5 controls">
                            <icsw-tools-yes-no flag="edit_obj.nrecovery"></icsw-tools-yes-no>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-7 control-label">
                            Notify when down
                        </label>
                        <div class="col-sm-5 controls">
                            <icsw-tools-yes-no flag="edit_obj.ndown"></icsw-tools-yes-no>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-7 control-label">
                            Notify on planned downtime
                        </label>
                        <div class="col-sm-5 controls">
                            <icsw-tools-yes-no flag="edit_obj.nplanned_downtime"></icsw-tools-yes-no>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-7 control-label">
                            Notify when unreachable
                        </label>
                        <div class="col-sm-5 controls">
                            <icsw-tools-yes-no flag="edit_obj.nunreachable"></icsw-tools-yes-no>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-7 control-label">
                            Notify when flapping
                        </label>
                        <div class="col-sm-5 controls">
                            <icsw-tools-yes-no flag="edit_obj.nflapping"></icsw-tools-yes-no>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</script>
