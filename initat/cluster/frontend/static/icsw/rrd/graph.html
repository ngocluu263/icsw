<script type="text/ng-template" id="icsw.rrd.graph.overview">
    <div ng-if="devsel_list.length == 0">
        <uib-alert type="warning">No device selected</uib-alert>
    </div>
    <p class="text-danger">{{ error_string }}</p>
    <h4 ng-show="vector_valid">
        <div class="input-group form-inline">
            <icsw-rrd-vector-info vector-info="vectordata"></icsw-rrd-vector-info>,
            <div class="form-group">
                <div class="input-group-btn">
                    <button type="button" ng-class="show_tree && 'btn btn-xs btn-primary' || 'btn btn-xs'" ng-click="show_tree=!show_tree" title="show/hide RRD tree">
                        <span class="glyphicon glyphicon-align-left"></span>
                        tree
                    </button>
                </div>
            </div>&nbsp;
            <icsw-rrd-graph-setting></icsw-rrd-graph-setting>
            <icsw-rrd-graph-time-frame timeframe="timeframe" detail="1"></icsw-rrd-graph-time-frame>
            <div class="form-group">
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-success dropdown-toggle" data-toggle="dropdown" title="which jobs to show">
                        <span class="glyphicon glyphicon-tasks"></span>
                        {{ get_job_mode(job_mode) }}<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="_jm in job_modes" ng-show="job_mode_allowed(_jm)" ng-click="set_job_mode(_jm)"><a href="#">{{ get_job_mode(_jm) }}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </h4>
    <div class="row">
        <div class="col-md-3" ng-show="show_tree">
            <div class="input-group">
                <input type="text" class="form-control" ng-disabled="is_loading" ng-model="vals.searchstr" placeholder="search ..." ng-change="update_search()"/>
                <span class="input-group-btn">
                    <button class="btn btn-success" ng-show="cur_selected.length && timeframe.valid" type="button" ladda="is_drawing" ng-click="draw_graph()">
                        <span title="draw graph(s)" class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button class="btn btn-warning" ng-show="cur_selected.length && timeframe.valid" type="button" ladda="is_drawing" ng-click="clear_selection()">
                        <span title="clear selection" class="fa fa-remove"></span>
                    </button>
                    <button class="btn btn-warning" type="button" ladda="is_drawing" ng-click="select_with_sensor()">
                        <span title="select all with sensors" class="fa fa-wrench"></span>
                    </button>
                </span>
            </div>
            <tree treeconfig="g_tree"></tree>
        </div>
        <div ng-class="show_tree && 'col-md-9' || 'col-md-12'" ng-show="graph_list.length">
            <icsw-rrd-graph-list graph-list="graph_list" graph-matrix="graph_mat"><h4>ddd</h4></icsw-rrd-graph-list>
        </div>
    </div>
</script>

<script type="text/ng-template" id="icsw.rrd.graph.list.header">
    <h2>{{ graphList.length }} graphs, {{ graphList[0].get_tv(graphList[0].ts_start_mom) }} to {{ graphList[0].get_tv(graphList[0].ts_end_mom) }}</h2>
    <table class="table-condensed">
        <tr ng-repeat="gkey in get_graph_keys()">
            <td ng-repeat="(dkey, graph) in graphMatrix[gkey]" style="vertical-align:top;">
                <icsw-rrd-graph-list-graph graph="graph"></icsw-rrd-graph-list-graph>
            </td>
        </tr>
    </table>
</script>


<script type="text/ng-template" id="icsw.rrd.graph.list.graph.header">
    <h4>
        <span class="label label-default" ng-click="graph.toggle_expand()">
            <span ng-class="graph.get_expand_class()"></span>
            graph #{{ graph.num }}
        </span>&nbsp;
        <ng-pluralize count="graph.num_devices" when="{'one' : '1 device', 'other' : '{} devices'}"></ng-pluralize>: {{ graph.get_devices() }}
        <input type="button" class="btn btn-xs btn-primary" ng-show="graph.src && graph.num_sensors" value="Sensors" ng-click="modify_sensors()"/>
    </h4>
</script>

<script type="text/ng-template" id="icsw.rrd.graph.list.graph">
    <div>
        <span ng-show="graph.cropped && graph.active">cropped timerange: {{ graph.get_tv(graph.cts_start_mom) }} to {{ graph.get_tv(graph.cts_end_mom) }}
            <input type="button" class="btn btn-xs btn-warning" value="apply" ng-click="use_crop(graph)"/>
        </span>
    </div>
</script>

<script type="text/ng-template" id="icsw.rrd.graph.sensor">
    <div ng-cloack>
        <uib-accordion close-others="false">
            <uib-accordion-group ng-repeat="sensor in graph.sensors" is-open="sensor.open">
                <uib-accordion-heading>
                    Sensor key: {{ sensor.mv_key }}, device: {{ sensor.device_id }}<span ng-show="sensor.thresholds.length">, #thresholds: {{  sensor.thresholds.length }}</span>
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': sensor.open, 'glyphicon-chevron-right': !sensor.open}"></i>
                </uib-accordion-heading>
                <div>
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr ng-repeat="threshold in sensor.thresholds" icsw-rrd-graph-threshold sensor="sensor">
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Current values: <span ng-repeat="cf in sensor.cf_list">{{ cf }}={{ sensor.cfs[cf] }}, </span>
                        <span class="pull-right">
                            <icsw-tools-button type="create" size="xs" ng-click="create_new_threshold(sensor)"/>
                        </span>
                    </div>
                </div>
            </uib-accordion-group>
        </uib-accordion>
    </div>
</script>

<script type="text/ng-template" id="icsw.rrd.graph.threshold.overview">
    <td>
        Threshold '{{ threshold.name }}' created by {{ resolve_user() }}<br>
        lower value at {{ threshold.lower_value | number: 4 }} is {{ get_enabled('lower') }}, action is {{ get_lower_sensor_action_name() }}, {{ get_lower_email() }}
        <icsw-tools-button type="modify" size="xs" value='toggle lower' ng-click="toggle_enabled(sensor, threshold, 'lower')"></icsw-tools-button><br>
        upper value at {{ threshold.upper_value | number: 4 }} is {{ get_enabled('upper') }}, action is {{ get_upper_sensor_action_name() }}, {{ get_upper_email() }}
        <icsw-tools-button type="modify" size="xs" value='toggle upper' ng-click="toggle_enabled(sensor, threshold, 'upper')"></icsw-tools-button><br>
        {{ threshold.notify_users.length }} Users to notify, Device selection: {{ get_device_selection_info() }}
    </td>
    <td>
        <icsw-tools-button type="modify" size="xs" ng-click="modify_threshold(sensor, threshold)"></icsw-tools-button>
        <icsw-tools-button type="delete" size="xs" ng-click="delete_threshold(sensor, threshold)"></icsw-tools-button><p/>
        <button class="btn btn-xs btn-warning"  ng-click="trigger_threshold(sensor, threshold, 'lower')"><span class="glyphicon glyphicon-arrow-down"/> test lower trigger</button>
        <button class="btn btn-xs btn-warning"  ng-click="trigger_threshold(sensor, threshold, 'upper')"><span class="glyphicon glyphicon-arrow-up"/> test upper trigger</button>
    </td>
</script>

<script type="text/ng-template" id="icsw.rrd.graph.threshold.modify">
    <form class="form-horizontal">
        <h3>Threshold definition</h3>
        <fieldset>
            <legend>
                Base / Communication settings
            </legend>
            <div class="form-group">
                <label class="col-md-3 control-label">Name:</label>
                <div class="col-md-9 controls">
                    <input class="form-control" ng-model="threshold.name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Created by:</label>
                <div class="col-md-9 controls">
                    <div class="input-group">
                        <ui-select ng-model="threshold.create_user_obj">
                            <ui-select-match placeholder="Pick a user ...">{{ $select.selected.login + ' (' + $select.selected.email + ')'}}</ui-select-match>
                            <ui-select-choices repeat="user in sensor.graph.user_list">
                                <div ng-bind-html="user.login + ' (' + user.email + ')'"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Users to notify:</label>
                <div class="col-md-9 controls">
                    <div class="input-group">
                        <ui-select multiple ng-model="threshold.notify_users_obj">
                            <ui-select-match placeholder="Pick some notify users...">{{ $item.login + ' (' + $item.email + ')'}}</ui-select-match>
                            <ui-select-choices repeat="user in sensor.graph.user_list">
                                <div ng-bind-html="user.login + ' (' + user.email + ')'"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="threshold.notify_users_obj = []" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="sensor.graph.selection_list.length">
                <label class="col-md-3 control-label">Device selection:</label>
                <div class="col-md-9 controls">
                    <div class="input-group">
                        <ui-select ng-model="threshold.device_selection_obj">
                            <ui-select-match placeholder="Pick a device selection...">{{ $select.selected.info }}</ui-select-match>
                            <ui-select-choices repeat="sel in sensor.graph.selection_list">
                                <div ng-bind-html="sel.info"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="threshold.device_selection_obj = undefined" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Upper Value settings
            </legend>
            <div class="form-group">
                <label class="col-md-3 control-label">Value:</label>
                <div class="col-md-3 controls">
                    <input class="form-control" type="number" step="0.1" ng-model="threshold.upper_value" ng-change="check_upper_upper()"/>
                </div>
                <label class="col-md-3 control-label">Action:</label>
                <div class="col-md-3 controls">
                    <div class="input-group">
                        <ui-select ng-model="threshold.upper_sensor_action_obj">
                            <ui-select-match placeholder="Pick one...">{{ $select.selected.name }}</ui-select-match>
                            <ui-select-choices repeat="action in sensor.graph.sensor_action_list">
                                <div ng-bind-html="action.name"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Send Mail:</label>
                <div class="col-md-3 controls">
                    <input type="button" class="btn btn-xs form-control" ng-class="threshold.upper_mail && 'btn-success' || 'btn-default'" ng-value="threshold.upper_mail && 'yes' || 'no'" ng-click="threshold.upper_mail = ! threshold.upper_mail" />
                </div>
                <label class="col-md-3 control-label">Enabled:</label>
                <div class="col-md-3 controls">
                    <input type="button" class="btn btn-xs form-control" ng-class="threshold.upper_enabled && 'btn-success' || 'btn-default'" ng-value="threshold.upper_enabled && 'yes' || 'no'" ng-click="threshold.upper_enabled = ! threshold.upper_enabled" />
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Lower Value settings
            </legend>
            <div class="form-group">
                <label class="col-md-3 control-label">Value:</label>
                <div class="col-md-3 controls">
                    <input class="form-control" type="number" step="0.1" ng-model="threshold.lower_value" ng-change="check_upper_lower()"/>
                </div>
                <label class="col-md-3 control-label">Action:</label>
                <div class="col-md-3 controls">
                    <div class="input-group">
                        <ui-select ng-model="threshold.lower_sensor_action_obj">
                            <ui-select-match placeholder="Pick one...">{{ $select.selected.name }}</ui-select-match>
                            <ui-select-choices repeat="action in sensor.graph.sensor_action_list">
                                <div ng-bind-html="action.name"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Send Mail:</label>
                <div class="col-md-3 controls">
                    <input type="button" class="btn btn-xs form-control" ng-class="threshold.lower_mail && 'btn-success' || 'btn-default'" ng-value="threshold.lower_mail && 'yes' || 'no'" ng-click="threshold.lower_mail = ! threshold.lower_mail" />
                </div>
                <label class="col-md-3 control-label">Enabled:</label>
                <div class="col-md-3 controls">
                    <input type="button" class="btn btn-xs form-control" ng-class="threshold.lower_enabled && 'btn-success' || 'btn-default'" ng-value="threshold.lower_enabled && 'yes' || 'no'" ng-click="threshold.lower_enabled = ! threshold.lower_enabled" />
                </div>
            </div>
        </fieldset>
    </form>
</script>
