<script type="text/ng-template" id="icsw.device.livestatus.device.node">
    <g ng-attr-transform="{{ transform }}" ng-switch="data_source">
        <g ng-switch-when="">
            <circle r='20' fill='grey' stroke='black' stroke-width='1'></circle>
            <text text-anchor="middle" alignment-baseline="middle" stroke="white" font-weight="bold" stroke-width="2">{{ dml.device_name }}</text>
            <text text-anchor="middle" alignment-baseline="middle" fill="black" font-weight="bold" stroke-width="0">{{ dml.device_name }}</text>
        </g>
        <g ng-switch-when="b">
            <newburst
                data="dml.sunburst"
                redraw="dml.redraw"
                innerradius="20"
                outerradius="50"
                showname="1"
                fontstroke="1"
                draw-all="1"
            ></newburst>
        </g>
        <g ng-switch-default>
            <path d="M-40,0 a40,40 0 0,1 80,0 z"
                fill="red" stroke="black" stroke-width="1"
            />
        </g>
    </g>
</script>

<script type="text/ng-template" id="icsw.device.livestatus.fullburst">
    <div class="row">
        <div class="col-md-6">
            <h4 ng-show="omittedSegments">
                {{ omittedSegments }} omitted segments
            </h4>
            <svg width="600" height="320" font-family="'Open-Sans', sans-serif" font-size="10pt">
                <g transform="translate(300,160)">
                    <newburst
                        data="data"
                        redraw="redrawBurst"
                        recalc="recalcBurst"
                        innerradius="60"
                        service-focus="focusService"
                        omitted-segments="omittedSegments"
                        zoom="1"
                    ></newburst>
                </g>
            </svg>
        </div>
        <div class="col-md-6">
            <icsw-device-livestatus-service-info service="focusService"></icsw-device-livestatus-service-info>
        </div>
    </div>
</script>

<script type="text/ng-template" id="icsw.device.livestatus.overview">
    <icsw-device-livestatus-filter filter="lsfilter" info="lsinfo"></icsw-device-livestatus-filter>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>show:</label>
                <div class="btn-group">
                    <input type="button" class="btn btn-xs" ng-class="cat_tree_show && 'btn-success' || 'btn-default'" ng-click="cat_tree_show=!cat_tree_show" value="categories"/>
                    <input type="button" class="btn btn-xs" ng-class="burst_show && 'btn-success' || 'btn-default'" ng-click="burst_show=!burst_show" value="burst"/>
                    <input type="button" class="btn btn-xs" ng-show="location_gfx_list.length" ng-class="map_show && 'btn-success' || 'btn-default'" ng-click="map_show=!map_show" value="map"/>
                    <input type="button" class="btn btn-xs" ng-class="table_show && 'btn-success' || 'btn-default'" ng-click="table_show=!table_show" value="table"/>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h4 ng-show="cat_tree_show">Monitoring categories</h4>
            <tree treeconfig="cat_tree" ng-show="cat_tree_show"></tree>
        </div>
    </div>
    {{ lsfilter }}
    <div icsw-device-livestatus-fullburst ng_show="burst_show" filter="lsfilter" data="burstData" redraw="redrawSunburst" recalc="recalcSunburst"></div>
    <tabset ng-show="map_show">
        <tab ng-repeat="loc_gfx in location_gfx_list">
            <tab-heading>
                {{ loc_gfx.name }} (<ng-pluralize count="loc_gfx.dml_list.length" when="{'1': '1 device', 'other' : '{} devices'}"></ng-pluralize>)
            </tab-heading>
            <h4>{{ loc_gfx.name }}<span ng-show="loc_gfx.comment"> ({{ loc_gfx.comment }})</span></h4>
            <monmap gfx="loc_gfx"></monmap>
        </tab>
    </tabset>
    <hr ng-show="table_show"/>
    <icsw-tools-rest-table target-list="service_entries" config-service="icswDeviceLivestatusTableService">
        <table st-table="entries_displayed" st-safe-src="filtered_entries" class="table table-condensed table-hover table-striped" style="font-size:100%;width:auto;" ng-show="table_show">
            <thead>
                <tr>
                    <td colspan="99">
                        <div class="form-inline">
                            <div icsw-tools-pagination st-items-by-page="20" possible-items-by-page="20,50,100,200,500,1000"></div>
                            <input placeholder="filter..." st-search="" class="form-control input-sm">
                            </input>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="99">
                        <icsw-tools-show-hide-columns ng-show="table_show" columns="state state_type flags description cats output"></icsw-tools-show-hide-columns>
                    </td>
                </tr>
                <tr>
                    <th st-sort="host_name" st-sort-default="true">device</th>
                    <th ng-show="show_column.state" st-sort="state">state</th>
                    <th ng-show="show_column.flags">flags</th>
                    <th ng-show="show_column.description" st-sort="description">description</th>
                    <th ng-show="show_column.cats">categories</th>
                    <th st-sort="last_check">last check</th>
                    <th st-sort="last_state_change">last change</th>
                    <th ng-show="show_column.output" st-sort="plugin_output">result</th>
                </tr>
            </thead>
            <tbody>
                <tr icsw-device-livestatus-check-service icsw-interpret-monitoring-check-result ng-repeat="entry in entries_displayed">
                </tr>
            </tbody>
        </table>
    </icsw-tools-rest-table>
</script>

<script type="text/ng-template" id="icsw.device.livestatus.filter">
    <h3>
        Number of hosts / checks : {{ info.host_length }} / {{ info.service_length }}
        <span ng-show="info.service_length != info.filtered_service_length">
            ({{ info.filtered_service_length }} shown)
        </span>
        <span ng-show="info.gfx_num"> on
            <ng-pluralize count="info.gfx_num" when="{'1' : '1 map', 'other' : '{} maps'}"/>
        </span>
        , Filter options:
        <div class="btn-group">
            <input ng-repeat="entry in md_states" type="button"
                ng-class="get_mds_class(entry[0])"
                ng-value="entry[1]"
                ng-click="toggle_mds(entry[0])"
                title="{{ entry[3] }}"
            />
        </div>
        <div class="btn-group">
            <input ng-repeat="entry in sh_states" type="button"
                ng-class="get_shs_class(entry[0])"
                ng-value="entry[1]"
                ng-click="toggle_shs(entry[0])"
                title="{{ entry[3] }}"
            />
        </div>
    </h3>
</script>

<script type="text/ng-template" id="icsw.device.livestatus.brief">
    <svg width="40" height="40" font-family="'Open-Sans', sans-serif" font-size="10pt">
        <g transform="translate(20,20)">
            <newburst
                data="burstData"
                innerradius="0"
                outerradius="19"
                noninteractive="true"
                hidegroup="true"
                draw-all="true"
            ></newburst>
        </g>
    </svg>
</script>

<script type="text/ng-template" id="icsw.device.livestatus.check.service">
    <td ng-class="get_host_class(entry)" class="text-nowrap">
        {{ entry.host_name }}
        <span ng-show="show_host_attempt_info(entry)" ng-class="get_host_attempt_class(entry, 'label-')" class="label pull-right">{{ get_host_attempt_info(entry) }}</span>
        <span ng-show="host_is_passive_checked(entry)" title="host is passive checked" class="glyphicon glyphicon-download pull-right"></span>
    </td>
    <td class="text-nowrap" ng-show="show_column.state" class="label" ng-class="get_service_state_class(entry)">
        {{ get_service_state_string(entry) }}
        <span ng-show="show_column.state_type" class="pull-right badge">{{ get_state_type(entry) }}</span>
    </td>
    <td class="text-nowrap" ng-show="show_column.flags">
        <span class="label pull-right" ng-class="get_attempt_class(entry, 'label-')" title="attempt info">{{ get_attempt_info(entry) }}</span>
        <span class="pull-right fa fa-pencil" title="acknowledgment status" ng-show="entry.acknowledged == '1'"></span>
        <span ng-show="is_passive_check(entry)" title="service is passive checked" class="glyphicon glyphicon-download pull-right"></span>
    </td>
    <td class="text-nowrap" ng-show="show_column.description">{{ entry.description }}</td>
    <td class="text-nowrap" ng-show="show_column.cats">{{ get_categories(entry) }}</td>
    <td class="text-nowrap">{{ get_last_check(entry) }}</td>
    <td class="text-nowrap">{{ get_last_change(entry) }}</td>
    <td ng-show="show_column.output">{{ entry.plugin_output }}</td>
</script>

<script type="text/ng-template" id="icsw.device.livestatus.serviceinfo">
    <h3 ng-show="service.ct">Level: {{ service.ct }}</h3>
    <div icsw-interpret-monitoring-check-result ng-switch="service.ct">
        <div ng-switch-when="system">
           <ul class="list-group">
               <li class="list-group-item">System</li>
           </ul>
        </div>
        <div ng-switch-when="group">
           <ul class="list-group">
               <li class="list-group-item">Devicegroup<span class="pull-right">{{ service.group_name }}</span></li>
               <li class="list-group-item">State<span class="pull-right label" ng-class="get_service_state_class(service, 'label-')">{{ get_service_state_string(service) }}</span></li>
           </ul>
        </div>
        <div ng-switch-when="host">
            <ul class="list-group">
                <li class="list-group-item">Devicegroup<span class="pull-right">{{ service.group_name }}</span></li>
                <li class="list-group-item">Device<span class="pull-right">{{ service.host_name }} ({{ service.address }})</span></li>
                <li class="list-group-item">State<span class="pull-right label" ng-class="get_host_state_class(service, 'label-')">{{ get_host_state_string(service) }}</span></li>
                <li class="list-group-item">State type<span class="pull-right">{{ get_state_type(service) }}</span></li>
                <li class="list-group-item">Check type<span class="pull-right">{{ get_check_type(service) }}</span></li>
                <li class="list-group-item">attempts<span class="badge pull-right">{{ get_attempt_info(service) }}</span></li>
                <li class="list-group-item">Output<span class="pull-right">{{ service.plugin_output }}</span></li>
            </ul>
        </div>
        <div ng-switch-when="service">
            <ul class="list-group">
                <li class="list-group-item">Device<span class="pull-right">{{ service.host_name }}</span></li>
                <li class="list-group-item">Description<span class="pull-right">{{ service.description }}</span></li>
                <li class="list-group-item">State<span class="pull-right label" ng-class="get_service_state_class(service, 'label-')">{{ get_service_state_string(service) }}</span></li>
                <li class="list-group-item">State type<span class="pull-right">{{ get_state_type(service) }}</span></li>
                <li class="list-group-item">Check type<span class="pull-right">{{ get_check_type(service) }}</span></li>
                <li class="list-group-item">attempts<span class="badge pull-right">{{ get_attempt_info(service) }}</span></li>
                <li class="list-group-item">Output<span class="pull-right">{{ service.plugin_output }}</span></li>
            </ul>
        </div>
    </div>
</script>

<script type="text/ng-template" id="icsw.device.livestatus.device.row">
    <td>
        <button class="btn btn-primary btn-xs" ng-click="expand_vt(obj)">
            <span ng_class="get_expand_class(obj)"/>
            {{ obj.device_variable_set.length }}
            <span ng-if="var_filter.length"> / {{ obj.num_filtered }} shown</span>
        </button>
    <td/>
    <td>{{ obj.full_name }}</td>
    <td>{{ obj.device_group_name }}</td>
    <td>{{ obj.comment }}</td>
    <td>hints : {{ obj.monitoring_hint_set.length }}</td>
</script>

<script type="text/ng-template" id="icsw.device.livestatus.network_graph">
    <g>
        <path
            ng-repeat="node in nodes track by $index"
            ng-attr-d="{{ node.path }}"
            stroke="black"
            ng-attr-fill="{{ get_fill_color(node) }}"
            ng-attr-fill-opacity="{{ get_fill_opacity(node) }}"
            stroke-width="0.5"
            ng-mouseenter="mouse_enter(node)"
            ng-mouseleave="mouse_leave(node)"
            ng-click="mouse_click(node)"
        >
        </path>
        <polyline
            ng-repeat="node in nodes track by $index"
            ng-attr-points="{{ node.legendpath }}"
            stroke="black"
            fill="none"
            stroke-width="0.5"
            ng-if="node.legend_show"
        >
        </polyline>
        <g ng-repeat="node in nodes track by $index">
            <text
                ng-attr-x="{{ node.legend_x }}"
                ng-attr-y="{{ node.legend_y }}"
                text-anchor="{{ node.legend_anchor }}"
                ng-if="node.legend_show && font_stroke"
                alignment-baseline="middle"
                stroke="white"
                stroke-width="3"
            >{{ node.name }}</text>
            <text
                ng-attr-x="{{ node.legend_x }}"
                ng-attr-y="{{ node.legend_y }}"
                text-anchor="{{ node.legend_anchor }}"
                ng-if="node.legend_show"
                alignment-baseline="middle"
            >{{ node.name }}</text>
        </g>
        <g ng-if="show_name">
            <text
                ng-if="font_stroke"
                text-anchor="middle"
                alignment-baseline="middle"
                font-weight="bold"
                fill="black"
                stroke="white"
                stroke-width="2"
            >{{ name }}</text>
            <text
                text-anchor="middle"
                alignment-baseline="middle"
                font-weight="bold"
                fill="black"
            >{{ name }}</text>
        </g>
    </g>
</script>
