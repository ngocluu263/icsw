<script type="text/ng-template" id="icsw.device.tree.filters">
    <div class="panel panel-default" style="margin-bottom: 8px">
        <div class="panel-body" style="padding: 6px 15px">
            <form class="form-inline">
                <div class="form-group">
                    <label class="control-label">Group/Device:</label>
                    <select class="form-control input-sm" ng-model="filter_settings.dg_filter">
                        <option value="b">all</option>
                        <option value="f">Devices</option>
                        <option value="t">Group</option>
                    </select>
                </div>
                &nbsp;
                <div class="form-group">
                    <label class="control-label">Selected:</label>
                    <select class="form-control input-sm" ng-model="filter_settings.sel_filter">
                        <option value="b">all</option>
                        <option value="t">selected</option>
                        <option value="f">unselected</option>
                    </select>
                </div>
                &nbsp;
                <div class="form-group">
                    <label class="control-label">Enabled:</label>
                    <select class="form-control input-sm" ng-model="filter_settings.en_filter">
                        <option value="b">all</option>
                        <option value="t">enabled</option>
                        <option value="f">disabled</option>
                    </select>
                </div>
                &nbsp;
                <div class="form-group">
                    <label class="control-label">MonServer:</label>
                    <select class="form-control input-sm" ng-model="filter_settings.mon_filter">
                        <option value="i">ignore</option>
                        <option ng-repeat="obj in rest_data.monitor_server" ng-value="obj.idx">{{ obj.full_name }} ({{ obj.monitor_type }})</option>
                    </select>
                </div>
                &nbsp;
                <div class="form-group">
                    <label class="control-label">BootServer:</label>
                    <select class="form-control" ng-model="filter_settings.boot_filter">
                        <option value="i">ignore</option>
                        <option ng-repeat="obj in rest_data.mother_server" ng-value="obj.idx">{{ obj.full_name }}</option>
                    </select>
                </div>
            </form>
            <form class="form-inline">
                <label class="control-label">Filter:</label>
                <div class="form-group">
                    <input class="form-control input-sm" placeholder="filter" ng-model="filter_settings.str_filter"/>
                </div>

                <div class="form-group">
                    <input type="button" class="btn btn-sm btn-primary" value="select shown" ng-click="select_shown()"/>
                    <input type="button" class="btn btn-sm btn-info" value="deselect all" ng-click="deselect_all()"/>
                </div>
            </form>
        </div>
    </div>
</script>

<script type="text/ng-template" id="icsw.device.tree.head">
    <th>Name</th>
    <th>Sel</th>
    <th>Description</th>
    <th>Enabled</th>
    <th>Type</th>
    <th ng-repeat="entry in hide_list" ng-show="hide_lut[entry[0]]">{{ entry[1] }}</th>
    <th colspan="2" class="text-center">Action</th>
</script> 

<script type="text/ng-template" id="icsw.device.tree.cdg.row">
    <td colspan="2"><strong><em>{{ obj.device_group_obj.name }}</em></strong>
    </td>
    <td>{{ obj.device_group_obj.description }}</td>
    <td colspan="2"></td>
    <td ng-show="hide_lut['tln']">{{ obj.device_group_obj.domain_tree_node | array_lookup:rest_data.domain_tree_node | show_dtn }}</td>
    <td ng-show="num_shown(['tln'])" colspan="{{ num_shown(['tln']) }}"></td>
    <td>
        <icsw-tools-button type="modify" size="sm" ng-click="edit('device_group', $event, obj.device_group_obj)"></icsw-tools-button>
    </td>
    <td></td>
</script> 

<script type="text/ng-template" id="icsw.device.tree.meta.row">
    <td colspan="2"><strong>{{ obj.device_group_obj.name }}</strong>
        <div class="btn-group btn-group-xs pull-right" ng-show="obj.device_group_obj.num_devices">
            <input type="button" class="btn btn-success" ng-click="change_dg_sel(1)" value="S"/>
            <input type="button" class="btn btn-primary" ng-click="change_dg_sel(0)" value="T"/>
            <input type="button" class="btn btn-warning" ng-click="change_dg_sel(-1)" value="C"/>
        </div>
    </td>
    <td>{{ obj.device_group_obj.description }}</td>
    <td>{{ obj.device_group_obj.enabled | yesno1 }}</td>
    <td>
        <b>{{ obj.device_group_obj.num_devices }}</b>
    </td>
    <td ng-show="hide_lut['tln']">{{ obj.device_group_obj.domain_tree_node | array_lookup:rest_data.domain_tree_node | show_dtn }}</td>
    <td ng-show="num_shown(['tln'])" colspan="{{ num_shown(['tln']) }}"></td>
    <td>
        <icsw-tools-button type="modify" size="xs" ng-click="edit('device_group', $event, obj.device_group_obj)"></icsw-tools-button>
    </td>
    <td>
        <icsw-tools-button ng-show="!obj.device_group_obj.num_devices" type="delete" size="xs" ng-click="delete('device_group', obj.device_group_obj)"></icsw-tools-button>
        <icsw-tools-button type="create" value="create device" size="xs" ng-click="create('device', $event, obj.device_group_obj)"></icsw-tools-button>
    </td>
</script> 

<script type="text/ng-template" id="icsw.device.tree.row">
    <td>{{ obj.name }}</td>
    <td><input type="button" ng-class="get_dev_sel_class()" ng-model="obj.selected" ng-click="toggle_dev_sel()" value="sel"/></td>
    <td>{{ obj.comment }}</td>
    <td>
        <span ng-show="obj.device_group_obj.enabled">{{ obj.enabled | yesno1 }}</span>
        <span ng-show="!obj.device_group_obj.enabled"><em>{{ obj.enabled | yesno1 }}</em></span>
    </td>
    <td>{{ obj.device_type | array_lookup:rest_data.device_type:"description" }}</td>
    <td ng-show="hide_lut['tln']">{{ obj.domain_tree_node | array_lookup:rest_data.domain_tree_node | show_dtn }}</td>
    <td ng-show="hide_lut['rrd_store']">{{ obj.store_rrd_data | yesno2 }}</td>
    <td ng-show="hide_lut['passwd']">{{ obj.root_passwd_set | isset }}</td>
    <td ng-show="hide_lut['mon_master']">{{ obj.monitor_server | array_lookup:rest_data.monitor_server:"full_name_wt" }}</td>
    <td ng-show="hide_lut['boot_master']">{{ obj.bootserver | array_lookup:rest_data.mother_server:"full_name" }}</td>
    <td ng-show="hide_lut['curl']">{{ obj.curl }}</td>
    <td>
        <icsw-tools-button type="modify" size="xs" ng-click="edit('device', $event, obj)"></icsw-tools-button>
    </td>
    <td>
        <icsw-tools-button type="delete" size="xs" ng-click="delete('device', obj)"></icsw-tools-button>
    </td>
</script> 

<script type="text/ng-template" id="icsw.device.tree.overview">
    <h2>
        Device tree ({{ entries.length }} entries, {{ entries_filtered.length }} shown<span ng-show="num_selected()">, {{ num_selected() }} selected</span>),
    </h2>

    <icsw-device-tree-filters></icsw-device-tree-filters>

    <div class="panel panel-default">
        <div class="panel-body" style="padding: 6px 15px">
            <!-- entries_displayed is st-table interal -->
            <table st-table="entries_displayed" st-safe-src="entries_filtered" class="table table-hover table-condensed table-striped" style="width:auto;">
                <thead>

                    <tr>
                        <td colspan="99">
                            <div class="btn-group">
                                <button ng-attr-class="btn {{icswToolsButtonConfigService.get_css_and_icon_class('create')}}"
                                       ng-show="dg_present()" ng-click="create('device', $event)"> create device</button>
                                <button ng-attr-class="btn {{icswToolsButtonConfigService.get_css_and_icon_class('create')}}"
                                       ng-click="create('device_group', $event)"> create devicegroup</button>
                                <button ng-disabled="num_selected() == 0" ng-attr-class="btn {{icswToolsButtonConfigService.get_css_and_icon_class('modify')}}"
                                       ng-click="edit_many($event)"> modify selected</button>
                                <button ng-disabled="num_selected() == 0" ng-attr-class="btn {{icswToolsButtonConfigService.get_css_and_icon_class('delete')}}"
                                       ng-click="delete_many($event)"> delete selected</button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="99">
                            <div icsw-tools-pagination st-items-by-page="10" st-displayed-pages="11" possible-items-by-page="10,20,50,100,200,500,1000"></div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="99">
                            Additional columns:
                            <div class="btn-group btn-group-xs">
                                <input
                                    type="button"
                                    ng-repeat="entry in hide_list"
                                    title="{{ entry[3] }}"
                                    ng-value="entry[1]"
                                    ng-class="hide_lut[entry[0]] && 'btn btn-success' || 'btn'"
                                    ng-click="hide_lut[entry[0]]=!hide_lut[entry[0]]">
                                </input>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th st-sort='st_attrs.name'>Name</th>
                        <th>Sel</th>
                        <th st-sort='st_attrs.description'>Description</th>
                        <th st-sort='st_attrs.enabled'>Enabled</th>
                        <th st-sort='st_attrs.type'>Type</th>
                        <th ng-repeat="entry in hide_list" ng-show="hide_lut[entry[0]]" st-sort="{{'st_attrs.'+entry[0]}}">{{ entry[1] }}</th>
                        <th colspan="2" class="text-center">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr icsw-device-tree-row ng-repeat="obj in entries_displayed" ng-class="get_tr_class(obj)"></tr>
                </tbody>

            </table>
        </div>
    </div>
</script>
