<script type="text/ng-template" id="icsw.device.tree.filters">
    <div class="panel panel-default" style="margin-bottom: 8px">
        <div class="panel-body" style="padding: 6px 15px">
            <form class="form-inline">
                <div class="form-group">
                    <label class="control-label">Group/Device:</label>
                    <select class="form-control input-sm" ng-model="filter_settings.dg_filter">
                        <option value="b">all</option>
                        <option value="f">Devices</option>
                        <option value="t">Group</option>
                    </select>
                </div>
                &nbsp;
                <div class="form-group">
                    <label class="control-label">Selected:</label>
                    <select class="form-control input-sm" ng-model="filter_settings.sel_filter">
                        <option value="b">all</option>
                        <option value="t">selected</option>
                        <option value="f">unselected</option>
                    </select>
                </div>
                &nbsp;
                <div class="form-group">
                    <label class="control-label">Enabled:</label>
                    <select class="form-control input-sm" ng-model="filter_settings.en_filter">
                        <option value="b">all</option>
                        <option value="t">enabled</option>
                        <option value="f">disabled</option>
                    </select>
                </div>
                &nbsp;
                <div class="form-group">
                    <label class="control-label">MonServer:</label>
                    <select class="form-control input-sm" ng-model="filter_settings.mon_filter">
                        <option value="i">ignore</option>
                        <option ng-repeat="obj in rest_data.monitor_server" ng-value="obj.idx">{{ obj.full_name }} ({{ obj.monitor_type }})</option>
                    </select>
                </div>
                &nbsp;
                <div class="form-group">
                    <label class="control-label">BootServer:</label>
                    <select class="form-control" ng-model="filter_settings.boot_filter">
                        <option value="i">ignore</option>
                        <option ng-repeat="obj in rest_data.mother_server" ng-value="obj.idx">{{ obj.full_name }}</option>
                    </select>
                </div>
            </form>
            <form class="form-inline">
                <label class="control-label">Filter:</label>
                <div class="form-group">
                    <input class="form-control input-sm" placeholder="filter" ng-model="filter_settings.str_filter"/>
                </div>

                <div class="form-group">
                    <input type="button" class="btn btn-sm btn-primary" value="select shown" ng-click="select_shown()"/>
                    <input type="button" class="btn btn-sm btn-info" value="deselect all" ng-click="deselect_all()"/>
                </div>
            </form>
        </div>
    </div>
</script>

<script type="text/ng-template" id="icsw.device.tree.cdg.row">

<script type="text/ng-template" id="icsw.device.tree.meta.row">
    <td colspan="2"><strong>{{ obj.device_group_obj.name }}</strong>
        <div class="btn-group btn-group-xs pull-right" ng-show="obj.device_group_obj.num_devices">
            <input type="button" class="btn btn-success" ng-click="change_dg_sel(1)" value="S"/>
            <input type="button" class="btn btn-primary" ng-click="change_dg_sel(0)" value="T"/>

    <td>{{ obj.device_group_obj.description }}</td>
    <td>{{ obj.device_group_obj.enabled | yesno1 }}</td>
    <td>
        <b ng-show="obj.device_group_obj.num_devices">{{ obj.device_group_obj.num_devices }}</b>

    <td ng-show="hide_lut['tln']">{{ obj.device_group_obj.domain_tree_node | array_lookup:rest_data.domain_tree_node | show_dtn }}</td>
    <td ng-show="num_shown(['tln'])" colspan="{{ num_shown(['tln']) }}"></td>
    <td>
        <icsw-tools-button type="modify" size="xs" ng-click="edit('device_group', $event, obj.device_group_obj)"></icsw-tools-button>
    </td>
    <td>
        <icsw-tools-button ng-show="!obj.device_group_obj.num_devices" type="delete" size="xs" ng-click="delete('device_group', obj.device_group_obj)"></icsw-tools-button>
        <icsw-tools-button type="create" value="create device" size="xs" ng-click="create('device', $event, obj.device_group_obj)"></icsw-tools-button>
    </td>

<script type="text/ng-template" id="icsw.device.tree.row">
    <td>{{ obj.name }}</td>
    <td><input type="button" ng-class="get_dev_sel_class()" ng-model="obj.selected" ng-click="toggle_dev_sel()" value="sel"/></td>
    <td>{{ obj.comment }}</td>
    <td>
        <span ng-show="obj.device_group_obj.enabled">{{ obj.enabled | yesno1 }}</span>
        <span ng-show="!obj.device_group_obj.enabled"><em>{{ obj.enabled | yesno1 }}</em></span>
    </td>
    <td>&nbsp;</td>
    <td ng-show="hide_lut['tln']">{{ obj.domain_tree_node | array_lookup:rest_data.domain_tree_node | show_dtn }}</td>
    <td ng-show="hide_lut['rrd_store']">{{ obj.store_rrd_data | yesno2 }}</td>
    <td ng-show="hide_lut['passwd']">{{ obj.root_passwd_set | isset }}</td>
    <td ng-show="hide_lut['mon_master']">{{ obj.monitor_server | array_lookup:rest_data.monitor_server:"full_name_wt" }}</td>

    </td>
    <td>
        <icsw-tools-button type="delete" size="xs" ng-click="delete('device', obj)"></icsw-tools-button>
    </td>
</script> 

<script type="text/ng-template" id="icsw.device.tree.overview">
    <h2>
        Device tree ({{ entries.length }} entries, {{ entries_filtered.length }} shown<span ng-show="num_selected()">, {{ num_selected() }} selected</span>),
    </h2>

    <icsw-device-tree-filters></icsw-device-tree-filters>

    <div class="panel panel-default">
        <div class="panel-body" style="padding: 6px 15px">
            <!-- entries_displayed is st-table interal -->
            <table st-table="entries_displayed" st-safe-src="entries_filtered" class="table table-hover table-condensed table-striped" style="width:auto;">
                <thead>

                    <tr>
                        <td colspan="99">
                            <div class="btn-group">
                                <button ng-attr-class="btn {{icswToolsButtonConfigService.get_css_and_icon_class('create')}}"
                                       ng-show="dg_present()" ng-click="create('device', $event)"> create device</button>
                                <button ng-attr-class="btn {{icswToolsButtonConfigService.get_css_and_icon_class('create')}}"
                                       ng-click="create('device_group', $event)"> create devicegroup</button>
                                <button ng-disabled="num_selected() == 0" ng-attr-class="btn {{icswToolsButtonConfigService.get_css_and_icon_class('modify')}}"
                                       ng-click="edit_many($event)"> modify selected</button>
                                <button ng-disabled="num_selected() == 0" ng-attr-class="btn {{icswToolsButtonConfigService.get_css_and_icon_class('delete')}}"
                                       ng-click="delete_many($event)"> delete selected</button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="99">
                            <div icsw-tools-pagination st-items-by-page="20" st-displayed-pages="11" possible-items-by-page="10,20,50,100,200,500,1000"></div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="99">
                            Additional columns:
                            <div class="btn-group btn-group-xs">
                                <input
                                    type="button"
                                    ng-repeat="entry in hide_list"
                                    title="{{ entry[3] }}"
                                    ng-value="entry[1]"
                                    ng-class="hide_lut[entry[0]] && 'btn btn-success' || 'btn'"
                                    ng-click="hide_lut[entry[0]]=!hide_lut[entry[0]]">
                                </input>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th st-sort='st_attrs.name'>Name</th>
                        <th>Sel</th>
                        <th st-sort='st_attrs.description'>Description</th>
                        <th st-sort='st_attrs.enabled'>Enabled</th>
                        <th st-sort='st_attrs.type'>#devs</th>
                        <th ng-repeat="entry in hide_list" ng-show="hide_lut[entry[0]]" st-sort="{{'st_attrs.'+entry[0]}}">{{ entry[1] }}</th>
                        <th colspan="2" class="text-center">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr icsw-device-tree-row ng-repeat="obj in entries_displayed" ng-class="get_tr_class(obj)"></tr>
                </tbody>

            </table>
        </div>
    </div>
</script>

<script type="text/ng-template" id="device.tree.many.form">
    <form id="form" class="form-horizontal" ng-submit="modify_many()" name="form">
        <h2>Change settings of {{ num_selected() }} devices</h2>

            <legend>Basic settings</legend>

                <div class="col-md-2">
                    <div class="form-group">
                        <div id="div_id_change_device_group" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-8"><label for="id_change_device_group"><input class="checkboxinput checkbox" id="id_change_device_group" name="change_device_group" ng-model="edit_obj.change_device_group" type="checkbox"></input>

                            </label></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div id="div_id_device_group" class="form-group" ng_show="edit_obj.change_device_group">
                        <label for="id_device_group" class="control-label col-sm-3 requiredField">
                            Device group<span class="asteriskField">*</span></label>

                        <div class="controls col-sm-8">
                            <ui-select ng-model="edit_obj.device_group" style="max-width:400px; min-width:240px;" ng-disabled="false">
                                <ui-select-match class="ui-select-match" placeholder="Select the device group">{{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices class="ui-select-choices" repeat="value.idx as value in rest_data.device_group | filter:ignore_cdg| props_filter:{name:$select.search}">
                                    <div ng-bind-html="value.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Additional settings</legend>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <div id="div_id_change_domain_tree_node" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-8"><label for="id_change_domain_tree_node"><input class="checkboxinput checkbox" id="id_change_domain_tree_node" name="change_domain_tree_node" ng-model="edit_obj.change_domain_tree_node" type="checkbox"></input>

                        </div>

                        <div class="controls col-sm-8">
                            <ui-select ng-model="edit_obj.domain_tree_node" style="max-width:400px; min-width:240px;" ng-disabled="false">
                                <ui-select-match class="ui-select-match" placeholder="Select the domain tree node (for FQDN)">
                                    {{$select.selected.tree_info}}
                                </ui-select-match>
                                <ui-select-choices class="ui-select-choices" repeat="value.idx as value in rest_data.domain_tree_node| props_filter:{tree_info:$select.search}">
                                    <div ng-bind-html="value.tree_info | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <div id="div_id_change_bootserver" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-8"><label for="id_change_bootserver"><input class="checkboxinput checkbox" id="id_change_bootserver" name="change_bootserver" ng-model="edit_obj.change_bootserver" type="checkbox"></input>
                                Bootserver
                            </label></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div id="div_id_bootserver" class="form-group" ng_show="edit_obj.change_bootserver">
                        <label for="id_bootserver" class="control-label col-sm-3">
                            Bootserver
                        </label>

                        <div class="controls col-sm-8">
                            <div class="input-group" style="max-width:400px; min-width:240px;">
                                <ui-select ng-model="edit_obj.bootserver" ng-disabled="false">
                                    <ui-select-match class="ui-select-match" placeholder="Select the bootserver">
                                        {{$select.selected.full_name}}
                                    </ui-select-match>
                                    <ui-select-choices class="ui-select-choices" repeat="value.idx as value in rest_data.mother_server| props_filter:{full_name:$select.search}">
                                        <div ng-bind-html="value.full_name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn"><button type="button" ng-click="edit_obj.bootserver = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <div id="div_id_change_monitor_server" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-8"><label for="id_change_monitor_server"><input class="checkboxinput checkbox" id="id_change_monitor_server" name="change_monitor_server" ng-model="edit_obj.change_monitor_server" type="checkbox"></input>
                                MonitorServer
                            </label></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div id="div_id_monitor_server" class="form-group" ng_show="edit_obj.change_monitor_server">
                        <label for="id_monitor_server" class="control-label col-sm-3">
                            Monitor server

                            <div class="input-group" style="max-width:400px; min-width:240px;">
                                <ui-select ng-model="edit_obj.monitor_server" ng-disabled="false">

                                        {{$select.selected.full_name_wt}}
                                    </ui-select-match>
                                    <ui-select-choices class="ui-select-choices" repeat="value.idx as value in rest_data.monitor_server| props_filter:{full_name_wt:$select.search}">

                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn"><button type="button" ng-click="edit_obj.monitor_server = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Security</legend>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <div id="div_id_change_root_passwd" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-8"><label for="id_change_root_passwd"><input class="checkboxinput checkbox" id="id_change_root_passwd" name="change_root_passwd" ng-model="edit_obj.change_root_passwd" type="checkbox"></input>
                                pwd
                            </label></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div id="div_id_root_passwd" class="form-group" ng_show="edit_obj.change_root_passwd">
                        <label for="id_root_passwd" class="control-label col-sm-3">
                            Root passwd
                        </label>

                        <div class="controls col-sm-8"><input class="textinput textInput form-control" id="id_root_passwd" name="root_passwd" ng-model="edit_obj.root_passwd" type="password"></input></div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flags</legend>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <div id="div_id_change_enabled" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-8"><label for="id_change_enabled"><input class="checkboxinput checkbox" id="id_change_enabled" name="change_enabled" ng-model="edit_obj.change_enabled" type="checkbox"></input>

                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="form-group">
                        <div id="div_id_enabled" class="checkbox" ng_show="edit_obj.change_enabled">
                            <div class="controls col-lg-offset-0 col-sm-8"><label for="id_enabled"><input checked="checked" class="checkboxinput checkbox" id="id_enabled" name="enabled" ng-model="edit_obj.enabled" type="checkbox"></input>

            <div class="row">

<script type="text/ng-template" id="device.group.tree.form">

            <legend>Basic settings</legend>

                <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_name" maxlength="192" name="name" ng-model="edit_obj.name" required="True" type="text"></input></div>

            <div id="div_id_description" class="form-group">
                <label for="id_description" class="control-label col-sm-3 requiredField">

                <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_description" maxlength="384" name="description" ng-model="edit_obj.description" required="True" type="text"></input></div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Additional settings</legend>
            <div id="div_id_domain_tree_node" class="form-group">

                    <ui-select ng-model="edit_obj.domain_tree_node" style="max-width:400px; min-width:240px;" ng-disabled="false">

                            {{$select.selected.tree_info}}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in rest_data.domain_tree_node| props_filter:{tree_info:$select.search}">
                            <div ng-bind-html="value.tree_info | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flags</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div id="div_id_enabled" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_enabled"><input checked="checked" class="checkboxinput checkbox" id="id_enabled" name="enabled" ng-model="edit_obj.enabled" ng-show="!edit_obj.cluster_device_group" type="checkbox"></input>
                                Enabled
                            </label></div>
                        </div>
                    </div>
                </div>

<script type="text/ng-template" id="device.tree.form">
    <form id="form" class="form-horizontal" ng-submit="modify()" name="form">
        <h2>Device settings for {{ edit_obj.name }}</h2>
        <fieldset>
            <legend>Basic settings</legend>
            <div id="div_id_name" class="form-group">
                <label for="id_name" class="control-label col-sm-3 requiredField">
                    Name<span class="asteriskField">*</span></label>

                <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_name" maxlength="192" name="name" ng-model="edit_obj.name" required="True" type="text"></input></div>
            </div>
            <div id="div_id_comment" class="form-group">
                <label for="id_comment" class="control-label col-sm-3">
                    Comment
                </label>

                <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_comment" maxlength="384" name="comment" ng-model="edit_obj.comment" type="text"></input></div>
            </div>
            <div id="div_id_device_group" class="form-group">
                <label for="id_device_group" class="control-label col-sm-3 requiredField">
                    Device group<span class="asteriskField">*</span></label>

                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.device_group" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match class="ui-select-match" placeholder="Select the device group">{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in rest_data.device_group | filter:ignore_cdg| props_filter:{name:$select.search}">
                            <div ng-bind-html="value.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Additional settings</legend>
            <div id="div_id_domain_tree_node" class="form-group">
                <label for="id_domain_tree_node" class="control-label col-sm-3 requiredField">
                    Domain tree node<span class="asteriskField">*</span></label>

                <div class="controls col-sm-7">
                    <ui-select ng-model="edit_obj.domain_tree_node" style="max-width:400px; min-width:240px;" ng-disabled="false">
                        <ui-select-match class="ui-select-match" placeholder="Select the domain tree node (for FQDN)">
                            {{$select.selected.tree_info}}
                        </ui-select-match>
                        <ui-select-choices class="ui-select-choices" repeat="value.idx as value in rest_data.domain_tree_node| props_filter:{tree_info:$select.search}">
                            <div ng-bind-html="value.tree_info | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div id="div_id_bootserver" class="form-group">
                <label for="id_bootserver" class="control-label col-sm-3">
                    Bootserver
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.bootserver" ng-disabled="false">
                            <ui-select-match class="ui-select-match" placeholder="Select the bootserver">{{$select.selected.full_name}}
                            </ui-select-match>
                            <ui-select-choices class="ui-select-choices" repeat="value.idx as value in rest_data.mother_server| props_filter:{full_name:$select.search}">
                                <div ng-bind-html="value.full_name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.bootserver = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
            <div id="div_id_monitor_server" class="form-group">
                <label for="id_monitor_server" class="control-label col-sm-3">
                    Monitor server
                </label>

                <div class="controls col-sm-7">
                    <div class="input-group" style="max-width:400px; min-width:240px;">
                        <ui-select ng-model="edit_obj.monitor_server" ng-disabled="false">
                            <ui-select-match class="ui-select-match" placeholder="Select the monitor server">{{$select.selected.full_name_wt}}
                            </ui-select-match>
                            <ui-select-choices class="ui-select-choices" repeat="value.idx as value in rest_data.monitor_server| props_filter:{full_name_wt:$select.search}">
                                <div ng-bind-html="value.full_name_wt | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn"><button type="button" ng-click="edit_obj.monitor_server = undefined" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button> </span>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Security</legend>
            <div id="div_id_root_passwd" class="form-group">
                <label for="id_root_passwd" class="control-label col-sm-3">
                    Root passwd
                </label>

                <div class="controls col-sm-7"><input class="textinput textInput form-control" id="id_root_passwd" name="root_passwd" ng-model="edit_obj.root_passwd" type="password"></input></div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Flags</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div id="div_id_enabled" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_enabled"><input checked="checked" class="checkboxinput checkbox" id="id_enabled" name="enabled" ng-model="edit_obj.enabled" type="checkbox"></input>
                                Enabled
                            </label></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="div_id_enable_perfdata" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_enable_perfdata"><input checked="checked" class="checkboxinput checkbox" id="id_enable_perfdata" name="enable_perfdata" ng-model="edit_obj.enable_perfdata" type="checkbox"></input>
                                Enable perfdata, check IPMI and SNMP
                            </label></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div id="div_id_store_rrd_data" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_store_rrd_data"><input checked="checked" class="checkboxinput checkbox" id="id_store_rrd_data" name="store_rrd_data" ng-model="edit_obj.store_rrd_data" type="checkbox"></input>
                                Store rrd data
                            </label></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="div_id_flap_detection_enabled" class="checkbox">
                            <div class="controls col-lg-offset-0 col-sm-7"><label for="id_flap_detection_enabled"><input checked="checked" class="checkboxinput checkbox" id="id_flap_detection_enabled" name="flap_detection_enabled" ng-model="edit_obj.flap_detection_enabled" type="checkbox"></input>
                                Flap detection enabled
                            </label></div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions"><input type="submit" name="submit" value="" class="btn btn-primary primaryAction" id="submit-id-submit" ng-value="get_action_string()"></input></div>
    </form>
</script>
