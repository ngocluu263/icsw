{% extends "main.html" %}

{% load i18n coffeescript %}

{% block title %}{% trans "RMS Overview" %}{% endblock %}

{% block content %}

{% verbatim %}

<div id="icsw.rms">
    <h2>RMS Overview</h2>
    <div ng-controller="rms_ctrl">
        <tabset>
            <tab heading="{{ get_running_info() }}">
                <rmsjobrunning></rmsjobrunning>
            </tab>
            <tab heading="{{ get_waiting_info() }}">
                <rmsjobwaiting></rmsjobwaiting>
            </tab>
            <tab heading="{{ get_done_info() }}">
                <rmsjobdone></rmsjobdone>
            </tab>
            <tab heading="{{ get_node_info() }}">
                <rmsnode></rmsnode>
            </tab>
            <tab ng-repeat="io_struct in io_dict" heading="{{ io_struct.get_name() }}" active="io_struct.active">
                <iostruct struct="io_struct"></iostruct>
            </tab>
        </tabset>
    </div>
</div>

{% endverbatim %}

{% endblock %}
