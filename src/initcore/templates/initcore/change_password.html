{% extends "initcore/main.html" %}
{% load i18n %}
{% load url from future %}

{% block title %}
{% trans "Change Password" %}
{% endblock %}

{% block content %}

<h2>{% trans "Change Password" %}, {% trans "User" %}: {{ request.user }}</h2>

<div id="password_div">
<form id="password_form" method="post" action="{% url "session:change_password" %}">
    <table class="style2" id="password_form_{{ edit_user.pk }}">
    <tbody>
        <tr><th colspan="3" class="center ui-widget-header">{% trans "Password" %}</th></tr>
        {{ password_form.as_table }}
    </tbody>
    </table>
    <input type="submit" action="submit" value="{% trans "Change Password" %}"/>
</form>
</div>

{% endblock %}
